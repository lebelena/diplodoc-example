            {"data":{"leading":false,"html":"&lt;p&gt;Центр Управления Процессами (ЦУП) — это единая цифровая платформа для управления всеми операционными процессами компании.&lt;/p&gt;\n&lt;p&gt;Система объединяет в одном интерфейсе:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Логистику и перевозки — отслеживание грузов, планирование маршрутов, управление транспортом&lt;/li&gt;\n&lt;li&gt;Складские операции — приемка, хранение, комплектация и отгрузка товаров&lt;/li&gt;\n&lt;li&gt;Полевой сервис — организацию работы выездных бригад и мерчандайзеров&lt;/li&gt;\n&lt;li&gt;Документооборот — автоматическое формирование и согласование документов&lt;/li&gt;\n&lt;li&gt;Аналитику — мониторинг эффективности процессов в реальном времени&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Проще говоря: ЦУП — это ваш единый помощник, который делает сложные операционные процессы прозрачными, управляемыми и эффективными.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"alternate":[{"href":"ru/about.html","hreflang":"ru"},{"href":"en/about.html","hreflang":"en"}],"canonical":"ru/about.html","vcsPath":"ru/about.md"},"headings":[],"title":"Центр Управления Процессами"},"router":{"pathname":"ru/about","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
