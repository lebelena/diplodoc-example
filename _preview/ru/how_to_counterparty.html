        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;ol&gt;\n&lt;li&gt;Откройте раздел «Справочники» → «Контрагенты» и нажмите &lt;strong&gt;«Создать контрагента»&lt;/strong&gt; в правом верхнем углу&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_1.png\" alt=\"screenshot_1\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ol start=\"2\" style=\"--hier-list-start:1\"&gt;\n&lt;li&gt;В форме «Пользователь» введите электронную почту и нажмите «Продолжить»&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_2.png\" alt=\"screenshot_2\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Почта может быть с любым &lt;i class=\"yfm yfm-term_title\" term-key=\":key_domen\" role=\"button\" aria-describedby=\":key_domen_element\" tabindex=\"0\" id=\"j012fbu3\"&gt;доменом&lt;/i&gt;. Однако, если контрагент уже зарегистрирован в системе с другим адресом электронной почты, добавить дополнительную почту для него не получится — в системе будет создан новый пользователь.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;ol start=\"3\" style=\"--hier-list-start:2\"&gt;\n&lt;li&gt;\n&lt;p&gt;Далее возможно 2 варианта:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Если пользователь новый, откроется форма для заполнения данных. Заполните все поля и нажмите «Создать пользователя»&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_3.png\" alt=\"screenshot_3\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Если пользователь уже есть в системе, появится форма с предложением связать существующую запись и создаваемого контрагента. Нажмите «Продолжить»&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_4.png\" alt=\"screenshot_4\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Информация вносимая в систему по контрагенту отличается для юридического лица, ИП и самозанятого/физического лица.&lt;/p&gt;\n&lt;ol start=\"4\" style=\"--hier-list-start:3\"&gt;\n&lt;li&gt;Для &lt;strong&gt;юридического лица&lt;/strong&gt; данные можно заполнить автоматически. Введите ИНН и нажмите на значок лупы. Система подгрузит все актуальные данные из ЕГРЮЛ.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_5.png\" alt=\"screenshot_5\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;strong&gt;Только при автоматическом заполнении полей по ИНН&lt;/strong&gt; в карточку контрагента подтянутся данные о видах деятельности.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_6.png\" alt=\"screenshot_6\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;ol start=\"5\" style=\"--hier-list-start:4\"&gt;\n&lt;li&gt;Для &lt;strong&gt;ИП&lt;/strong&gt; данные также можно заполнить автоматически по ИНН:&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_7.png\" alt=\"screenshot_7\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ol start=\"6\" style=\"--hier-list-start:5\"&gt;\n&lt;li&gt;Для &lt;strong&gt;физического лица и самозанятого&lt;/strong&gt; поля заполняются вручную:&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_8.png\" alt=\"screenshot_8\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ol start=\"7\" style=\"--hier-list-start:6\"&gt;\n&lt;li&gt;Для контрагента можно добавить пространства.&lt;br /&gt;\nТип пространства определен заранее и выбирается из выпадающего списка.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_9.png\" alt=\"screenshot_9\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Количество пространств на одного контрагента не ограничено.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_11.png\" alt=\"screenshot_11\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ol start=\"8\" style=\"--hier-list-start:7\"&gt;\n&lt;li&gt;Добавьте документы. Загружать файлы можно только в формате .pdf.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_12.png\" alt=\"screenshot_12\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ol start=\"9\" style=\"--hier-list-start:8\"&gt;\n&lt;li&gt;На последнем шаге прикрепите договор, который определяет взаимоотношения между контрагентом и ПОСМ РЦ.&lt;br /&gt;\nДля этого необходимо:\n&lt;ul&gt;\n&lt;li&gt;прикрепить скан договора;&lt;/li&gt;\n&lt;li&gt;назначить ответственных;&lt;/li&gt;\n&lt;li&gt;добавить пространства, относящиеся к договору;&lt;/li&gt;\n&lt;li&gt;указать банковские реквизиты контрагента.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Поля заполняются вручную в соответсвии с заключенным договором.&lt;br /&gt;\nДалее по команде создать система создаст нового контрагента в системе и отправит на его почту логин и пароль.&lt;/p&gt;\n&lt;p&gt;{% note alert %}&lt;br /&gt;\nПрикрепление договора можно пропустить и добавить позже в карточке контрагента. В этом случае, контрагент будет создан в системе, однако логин и пароль не придут на почту. Они будут отправлены, когда вы прикрепите договор позже.&lt;br /&gt;\nПри прикреплении новых (дополнительных) договоров к существующему контрагенту логин и пароль не меняются.&lt;br /&gt;\n&lt;/p&gt;\n&lt;p&gt;Чтобы открыть карточку созданного контрагента, нажмите «Перейти к контрагенту».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_13.png\" alt=\"screenshot_13\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;dfn class=\"yfm yfm-term_dfn\" id=\":key_domen_element\" role=\"dialog\"&gt;&lt;p&gt;Домен почты — часть электронного адреса, которая находится после знака «@».&lt;br /&gt;\nМожет быть @yandex.ru, @gmail.com, @posmdc.ru, @mail.ru или любой другой.&lt;/p&gt;\n&lt;/dfn&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.15.0"}],"alternate":[{"href":"ru/how_to_counterparty.html","hreflang":"ru"}],"canonical":"ru/how_to_counterparty.html","vcsPath":"ru/how_to_counterparty.md"},"headings":[],"title":"Как создать контрагента"},"router":{"pathname":"ru/how_to_counterparty","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
        </script>
