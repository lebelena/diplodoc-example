            {"data":{"leading":false,"html":"&lt;p&gt;Заявка — это документ, который необходим для работы с номенклатурой внутри компании. Заявка состоит из задач, которые выполняются последовательно разными контрагентами.&lt;/p&gt;\n&lt;p&gt;С заявкой работают:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;автор — тот, кто создает заявку и заполняет основную информацию, таким правом обладает менеджер или руководитель склада;&lt;/li&gt;\n&lt;li&gt;ответственный — назначает исполнителей по заявке, эта возможность есть только у руководителя склада, назначаемого автоматически в соответствии с указанным в договоре пространством;&lt;/li&gt;\n&lt;li&gt;исполнитель — тот, кто выполняют работы по задачам внутри заявки, может быть несколько исполнителей по одной заявке.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Также у заявки есть тип: «поступление», «списание» или «инвентаризация».&lt;br /&gt;\nВ зависимости от этого типа отличаются задачи и та информация, которая указывается при создании.&lt;/p&gt;\n&lt;h2 id=\"1-zapolnenie-informacii-po-zayavke\"&gt;&lt;a href=\"ru/how_to_task.html#1-zapolnenie-informacii-po-zayavke\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1. Заполнение информации по заявке&lt;/span&gt;&lt;/a&gt;1. Заполнение информации по заявке&lt;/h2&gt;\n&lt;p&gt;Выполняет либо руководитель склада, либо автор заявки.&lt;/p&gt;\n&lt;p&gt;Из подсистемы «Мероприятия» по команде «Создать мероприятие» выберите «Работа склада». В открывшейся форме определите тип заявки и заполните необходимую информацию.&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-tkg3mbrh\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"поступление\" data-diplodoc-key=\"%d0%9f%d0%be%d1%81%d1%82%d1%83%d0%bf%d0%bb%d0%b5%d0%bd%d0%b8%d0%b5\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Поступление&lt;/div&gt;\n&lt;div data-diplodoc-id=\"списание\" data-diplodoc-key=\"%d0%a1%d0%bf%d0%b8%d1%81%d0%b0%d0%bd%d0%b8%d0%b5\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Списание&lt;/div&gt;\n&lt;div data-diplodoc-id=\"инвентаризация\" data-diplodoc-key=\"%d0%98%d0%bd%d0%b2%d0%b5%d0%bd%d1%82%d0%b0%d1%80%d0%b8%d0%b7%d0%b0%d1%86%d0%b8%d1%8f\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Инвентаризация&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"ln2vbezz\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Поступление\"&gt;\n&lt;p&gt;&lt;strong&gt;На вкладке «Основное» указываются&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;планируемые даты начала и завершения всех работ по заявке,&lt;/li&gt;\n&lt;li&gt;хранение для номенклатуры: отсутствует, длительное, &lt;i class=\"yfm yfm-term_title\" term-key=\":key_storage\" role=\"button\" aria-describedby=\":key_storage_element\" tabindex=\"0\" id=\"x5yzzdlb\"&gt;кросс-докинг&lt;/i&gt;,&lt;/li&gt;\n&lt;li&gt;комментарий: виден для исполнителей, при необходимости можно прикрепить файлы для конкретизации,&lt;/li&gt;\n&lt;li&gt;контрагент, который выполняет работу по заявке,&lt;/li&gt;\n&lt;li&gt;договор, в рамках которого выполняется работа на складе.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_type_task.png\" alt=\"_screen_type_task\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;После выбора договора появляются и предзаполняются поля «Поставщик» и «Получатель». Вручную можно указать пространство, откуда товар будет отгружен (для поля поставщика) и указать пространство, куда товар будет выгружен (поле получателя).&lt;/p&gt;\n&lt;p&gt;При наличии информации также заполняется поле «Перевозчик».&lt;br /&gt;\nМожно выполнить двумя способами:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Выбирается контрагент, ответственный за перевозку. После чего становятся доступными для заполнения поля, где указывается марка, страна и номер машины, а также серия и номер паспорта.&lt;/li&gt;\n&lt;li&gt;По команде «Добавить» можно создать пользовательский контакт: в этом случае для перевозчика указывается ФИО, марка и номера машины, однако, данные по этому перевозчику сохранятся только для этой заявки, в следующих раз надо будет вводить информацию заново.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_car_men.png\" alt=\"_screen_task_car_men\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если по заявке нет информации о перевозчике, пространствах поставщика и получателя, то данные поля можно не заполнять.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;strong&gt;На вкладке «Номенклатура»&lt;/strong&gt; введите в поиске наименование, артикул или SAP-код необходимой номенклатуры и по команде «Добавить» откройте карточку номенклатуры. Заполните все поля и по команде «Сохранить» добавьте номенклатуру в заявку.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_nomenc.png\" alt=\"_screen_task_nomenc\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Когда вся номенклатура добавлена, нажмите команду «Создать».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_list_nomenc.png\" alt=\"_screen_task_list_nomenc\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;В появившемся окне проверьте указанную информацию и по команде «Подтвердить» отправьте заявку в работу на склад.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_details.png\" alt=\"_screen_task_details\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"278i9wji\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Списание\"&gt;\n&lt;p&gt;&lt;strong&gt;На вкладке «Основное» указываются&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;планируемые даты начала и завершения,&lt;/li&gt;\n&lt;li&gt;причина списания номенклатуры,&lt;/li&gt;\n&lt;li&gt;комментарии: виден для исполнителей, при необходимости можно прикрепить файлы для конкретизации,&lt;/li&gt;\n&lt;li&gt;контрагент, который выполняет работу по заявке,&lt;/li&gt;\n&lt;li&gt;договор, в рамках которого выполняется работа на складе.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_type_task_minus.png\" alt=\"_screen_type_task_minus\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;После выбора договора появляются и предзаполняются поля «Поставщик» и «Получатель». Вручную можно указать пространство, откуда товар будет отгружен (для поля поставщика) и указать пространство, куда товар будет выгружен (поле получателя).&lt;/p&gt;\n&lt;p&gt;При наличии информации заполняется поле «Перевозчик».&lt;br /&gt;\nЕсть два способа:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Выбирается контрагент, ответственный за перевозку. После чего становятся доступными для заполнения поля, где указывается марка, страна и номер машины, а также серия и номер паспорта.&lt;/li&gt;\n&lt;li&gt;По команде «Добавить» можно создать пользовательский контакт: в этом случае для перевозчика указывается ФИО, марка и номера машины, однако, данные по этому перевозчику сохранятся только для этой заявки, в следующих раз надо будет вводить информацию заново.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_car_men.png\" alt=\"_screen_task_car_men\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если по заявке нет информации о перевозчике, пространствах поставщика и получателя, то данные поля можно не заполнять.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;strong&gt;На вкладке «Номенклатура»&lt;/strong&gt; введите в поиске наименование, артикул или SAP-код необходимой номенклатуры и по команде «Добавить» откройте карточку номенклатуры. Заполните все поля и по команде «Сохранить» добавьте номенклатуру в заявку.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_nomenc.png\" alt=\"_screen_task_nomenc\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Когда вся номенклатура добавлена, нажмите команду «Создать».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_list_nomenc.png\" alt=\"_screen_task_list_nomenc\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;В появившемся окне проверьте указанную информацию и по команде «Подтвердить» отправьте заявку в работу на склад.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_doc_spisanie.png\" alt=\"_screen_doc_spisanie\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"h3r2ulgc\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Инвентаризация\"&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Функционал в разработке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;/div&gt;\n&lt;h2 id=\"2-naznachenie-ispolnitelej\"&gt;&lt;a href=\"ru/how_to_task.html#2-naznachenie-ispolnitelej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2. Назначение исполнителей&lt;/span&gt;&lt;/a&gt;2. Назначение исполнителей&lt;/h2&gt;\n&lt;p&gt;Следующий шаг — назначение исполнителей по заявке.&lt;/p&gt;\n&lt;p&gt;Если автором заявки был менеджер, то назначить исполнителей он не может. Однако,может отменить или отредактировать ранее внесенные данные.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_manager_step_2.png\" alt=\"_screen_manager_step_2\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;strong&gt;Редактирование заявки доступно не всегда&lt;/strong&gt;.&lt;br /&gt;\nТолько в случае, если:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;мероприятия по заявке не начались;&lt;/li&gt;\n&lt;li&gt;заявка запущена в работу, часть мероприятий завершена, но следующее мероприятие по заявке из незавершенных не запущено.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Если мероприятие не активно&lt;/strong&gt;, но не все мероприятия по заявке завершены, для редактирования &lt;strong&gt;есть ограничение&lt;/strong&gt;: недоступно изменение типа заявки и направления.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Заявку отредактировать нельзя&lt;/strong&gt;, если заявка завершена или любое мероприятие по заявке находится в работе.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Если автором заявки был руководитель склада, после заполнения основной информации он сразу переходит к назначению исполнителей.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_lead_warehouse.png\" alt=\"_screen_lead_warehouse\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Набор карточек, по которым необходимо назначить исполнителей, зависит от количества мероприятий в заявке. Для каждого мероприятия — свой ответственный.&lt;/p&gt;\n&lt;p&gt;Время выставляется, исходя из дат, указанных автором заявки (планируемая дата начали и дата окончания), и по умолчанию распределяется равномерно на все мероприятия. Как руководитель склада вы можете выставить свое время независимо от даты, указанной автором заявки.&lt;/p&gt;\n&lt;p&gt;После того как вся информация заполнена, сохраните данные по команде «Подтвердить». После сохранения по всей цепочке событий для каждого мероприятия отобразится исполнитель и планируемые даты выполнения работ.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_assigning_executors.png\" alt=\"_screen_assigning_executors\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Руководитель склада может запускать и останавливать любые мероприятия, даже если он на них не назначен как исполнитель.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"3-vypolnenie-rabot-po-zayavke\"&gt;&lt;a href=\"ru/how_to_task.html#3-vypolnenie-rabot-po-zayavke\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;3. Выполнение работ по заявке&lt;/span&gt;&lt;/a&gt;3. Выполнение работ по заявке&lt;/h2&gt;\n&lt;p&gt;Разные исполнители работают по заявке в соответствии со своим назначением. Работы по заявкам поступления, списания и инвентаризации отличаются, но всегда выполняется последовательно. Это значит, что каждый исполнитель может начать выполнение работ по заявке только после завершения предыдущего этапа работ по заявке.&lt;/p&gt;\n&lt;p&gt;Чтобы начать выполнение работ по заявке, воспользуйтесь командой «Начать мероприятие». После этого включится таймер, который будет фиксировать фактическое время выполнения.&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-ajbbi2xn\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"поступление-1\" data-diplodoc-key=\"%d0%9f%d0%be%d1%81%d1%82%d1%83%d0%bf%d0%bb%d0%b5%d0%bd%d0%b8%d0%b5\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Поступление&lt;/div&gt;\n&lt;div data-diplodoc-id=\"списание-1\" data-diplodoc-key=\"%d0%a1%d0%bf%d0%b8%d1%81%d0%b0%d0%bd%d0%b8%d0%b5\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Списание&lt;/div&gt;\n&lt;div data-diplodoc-id=\"инвентаризация-1\" data-diplodoc-key=\"%d0%98%d0%bd%d0%b2%d0%b5%d0%bd%d1%82%d0%b0%d1%80%d0%b8%d0%b7%d0%b0%d1%86%d0%b8%d1%8f\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Инвентаризация&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"zug9g80b\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Поступление\"&gt;\n&lt;p&gt;&lt;strong&gt;3.1. Разгрузка груза&lt;/strong&gt;&lt;br /&gt;\nПоступление начинается с события «разгрузка груза».&lt;br /&gt;\nПеред тем, как начать мероприятие, проверьте соответствие документов и заявки.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_step_1_unpack.png\" alt=\"_screen_task_step_1_unpack\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;После начала мероприятия исполнитель указывает зону погрузки. Без этой информации завершить мероприятие будет нельзя.&lt;/p&gt;\n&lt;p&gt;Также пока выполняется разгрузка в системе отображается информация о грузе и таймер по мероприятию. При необходимости информацию о грузе можно скачать в формате excel-файла.&lt;/p&gt;\n&lt;p&gt;Можно прикрепить файлы для дополнения информации о грузе, а также зафиксировать расхождения при наличии.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;В качестве расхождений указывается любое несоответствие документов и факта. Информация о расхождении будет отображаться для всех последующих мероприятий по заявке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_variance.png\" alt=\"_screen_task_variance\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Мероприятие разгрузки завершается после клика по команде «Завершить». Таймер останавливается, фиксируя фактическое время выполнения, текущий исполнитель переходит к списку мероприятий, а следующий назначенный контрагент может приступать к выполнению своей части работы по заявке.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;3.2. Приемка груза&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Мероприятие «Приемка груза» также стартуется по команде «Начать мероприятие».&lt;/p&gt;\n&lt;p&gt;В этом мероприятии можно просмотреть номенклатуру в заявке.&lt;br /&gt;\nВсю информацию по единице номенклатуры можно просмотреть в карточке, кликнув по необходимой строчке, а сам список можно распечатать или скачать в виде excel-файла.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_warehouse_nomec.png\" alt=\"_screen_task_warehouse_nomec\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;При обнаружении расхождений необходимо сформировать акт о расхождениях по команде «Зафиксировать расхождения».&lt;br /&gt;\nВ появившейся форме будет несколько вкладок:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;«Информация»&lt;/strong&gt; — содержит детали по заявке.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;«Расхождения»&lt;/strong&gt; — на этой вкладке фиксируются несоответствия между фактической поставкой и документами.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если по факту номенклатуры пришло количественно больше, чем ожидалось, или пришла номенклатура, которая не указана в заявке, такая информация указывается на вкладке «Излишки».&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;По команде «Добавить» из списка выбираем номенклатуру, по которой есть расхождения, и заполняем поля с фактическими данными по поставке.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_add_incon.png\" alt=\"_screen_task_add_incon\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Когда вся информация по расхождениям внесена, переходите на вкладку «Излишки» при наличии, или на вкладку «Акт ТОРГ-2».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_incon_next.png\" alt=\"_screen_task_incon_next\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;«Излишки»&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вносится информация по номенклатуре&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;которая пришла в большем количестве, чем ожидалось;&lt;/li&gt;\n&lt;li&gt;которой быть не должно.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;На основании внесенных данных создается заявка, по которой излишки будут отгружены обратно.&lt;/p&gt;\n&lt;p&gt;Номенклатура выбирается из той, что внесена в систему. Часть полей предзаполняется, часть — заполняется вручную. Также обязательным для заполнения является поле «Комментарий», где описывается несоответствие поставок.&lt;/p&gt;\n&lt;p&gt;Внесенные расхождения можно просмотреть в виде списка и внести изменения по ним. Если все излишки отражены, то переходите на вкладку «Акт ТОРГ-2».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_divers.png\" alt=\"_screen_task_divers\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;«Акт ТОРГ - 2»&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;После фиксации расхождений и излишков, скачайте шаблон акта, заполните и подпишите его, затем прикрепите скан документа в область загрузки.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_add_act.png\" alt=\"_screen_task_add_act\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;После загрузки мероприятие «Приемка груза» необходимо завершить по команде «Завершить».&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;3.3. Внутрискладская транспортировка&lt;/strong&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Данное мероприятие, а также все последующие по заявке поступления (3.4. хранение, 3.5. комплектация, 3.6. отгрузка, 3.7. складское производство) находятся в разработке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;div id=\"h9479k0s\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Списание\"&gt;\n&lt;p&gt;Начинается с мероприятия «Отгрузки».&lt;/p&gt;\n&lt;p&gt;Перед стартом проверьте общую информацию и информацию о поставщике, перевозчике, получателе — это необходимо, чтобы удостовериться какую заявку вы взяли в работу.&lt;br /&gt;\nДалее начните выполнение работ по команде «Начать мероприятие».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_info_shipment.png\" alt=\"_screen_task_info_shipment\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Для мероприятия «Отгрузка» информация по номенклатуре отображается в виде таблицы в разбивке по точкам.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;В таблицах может быть разбивка по партиям. Она отображается если списываемая номенклатура поступила на склад из разных заявок на поступление.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Номенклатура с одинаковыми названиями и артикулами, но с разными серийными номерами объединяется в общий элемент таблицы, который можно развернуть по клику.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_shipment.png\" alt=\"_screen_task_shipment\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Номенклатуру можно заменить, если на складе есть номенклатура, не используемая в других заявках, с таким же артикулом, наименованием и состоянием. Для этого необходимо кликнуть на ⟲ в соответствующей строке. Из открывшейся карточки заменяемой номенклатуры по команде «Заменить товар» откройте карточку той номенклатуры, которая будет использоваться в заявке, и укажите место хранения.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_task_change_nomenc.png\" alt=\"_screen_task_change_nomenc\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"15xf73tl\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Инвентаризация\"&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Функционал в разработке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;/div&gt;\n&lt;p&gt;После того как все мероприятия по заявке выполнены, новый документ появится в подсистеме «Работа склада» → «Документы», откуда документ можно просмотреть, скачать, провести и пометить на удаление.&lt;/p&gt;\n&lt;dfn class=\"yfm yfm-term_dfn\" id=\":key_storage_element\" role=\"dialog\"&gt;&lt;p&gt;Кросс-докинг — логистическая схема, по которой грузы принимаются на складе и тут же, без размещения в зоне длительного хранения, перегружаются для дальнейшей отправки конечному получателю.&lt;/p&gt;\n&lt;/dfn&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"ru/how_to_task.html","hreflang":"ru"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"],"canonical":"ru/how_to_task.html","vcsPath":"ru/how_to_task.md"},"headings":[{"title":"1. Заполнение информации по заявке","href":"ru/how_to_task.html#1-zapolnenie-informacii-po-zayavke","level":2},{"title":"2. Назначение исполнителей","href":"ru/how_to_task.html#2-naznachenie-ispolnitelej","level":2},{"title":"3. Выполнение работ по заявке","href":"ru/how_to_task.html#3-vypolnenie-rabot-po-zayavke","level":2}],"title":"Как создать заявку"},"router":{"pathname":"ru/how_to_task","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
