            {"data":{"leading":false,"html":"&lt;h2 id=\"hr\"&gt;&lt;a href=\"ru/glossary.html#hr\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;HR&lt;/span&gt;&lt;/a&gt;HR&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;HR-бренд&lt;/strong&gt;– восприятие компании как работодателя на рынке труда.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Key Performance Indicator (KPI)&lt;/strong&gt; – ключевые показатели эффективности, которые измеряют, насколько успешно компания или отдельный сотрудник достигает поставленных целей. Они помогают оценить эффективность работы, анализировать результаты, планировать задачи и мотивировать персонал путем определения измеримых целей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Welcome-тренинг&lt;/strong&gt; – тренинг, предназначенный для новых сотрудников, целью которого является знакомство с историей, миссией, ценностями, структурой компании и основными правилами внутреннего распорядка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Больничный лист&lt;/strong&gt; – документ, подтверждающий временную нетрудоспособность сотрудника.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Вакансия&lt;/strong&gt; – должность, на которую идёт поиск кандидатов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Вовлеченность&lt;/strong&gt; – эмоциональная заинтересованность сотрудника в своей работе, ценностях и целях компании, выражающаяся в активном участии и инициативности.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Грейд&lt;/strong&gt; – уровень квалификации сотрудника в структуре компании, определяющий его компетенции, зону ответственности и уровень вознаграждения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Заработная плата&lt;/strong&gt; – вознаграждение, выплачиваемое работнику за выполненную работу, включающее основную часть (оклад), компенсационные выплаты (за условия труда) и стимулирующие выплаты (премии).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Индивидуальный план развития (ИПР)&lt;/strong&gt; – персонализированный маршрут развития сотрудника, включающий обучающие мероприятия и направленный на рост профессиональных компетенций.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Испытательный срок&lt;/strong&gt; – период, в течение которого оценивается соответствие нового сотрудника занимаемой должности.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кадровый резерв&lt;/strong&gt; – группа сотрудников, которые имеют потенциал для развития и могут занять ключевые должности в будущем.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кандидат&lt;/strong&gt;– лицо, претендующее на вакантную должность.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Карьерный трек&lt;/strong&gt; – последовательность должностей и ролей внутри компании, по которой сотрудник может продвигаться, развивая свои навыки и компетенции.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Компетенции&lt;/strong&gt; – совокупность знаний, навыков, личностных качеств и опыта, необходимых для успешного выполнения профессиональных задач.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Корпоративная культура&lt;/strong&gt; – система ценностей, норм и правил, разделяемых сотрудниками компании и определяющих стиль взаимодействия внутри организации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Лояльность&lt;/strong&gt; – приверженность сотрудника компании, выражающаяся в готовности оставаться в ней, поддерживать её интересы и активно участвовать в её развитии.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Мотивация&lt;/strong&gt; – побуждение к действию, динамический психофизиологический процесс, который определяет направленность, активность и устойчивость поведения человека, позволяя ему удовлетворять свои потребности и достигать целей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Обратная связь (ОС)&lt;/strong&gt; – информация о результатах деятельности сотрудника, предоставляемая ему с целью улучшения эффективности и профессионального развития.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Оклад&lt;/strong&gt; – фиксированная часть вознаграждения за труд.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Онбординг&lt;/strong&gt; – процесс интеграции нового сотрудника в компанию.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Опрос&lt;/strong&gt; – инструмент сбора информации от сотрудников по заданной теме.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Отпуск&lt;/strong&gt; – время отдыха, предоставляемое сотруднику с сохранением места работы, должности и среднего заработка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Офбординг&lt;/strong&gt; – процесс официального завершения трудовых отношений с сотрудником, включающий передачу дел, выходные интервью и оформление документов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Паспортные данные (ПД)&lt;/strong&gt; – персональные данные, содержащие сведения, указанные в паспорте гражданина, которые позволяют однозначно идентифицировать личность.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Премия&lt;/strong&gt; – переменная часть вознаграждения, выплачиваемая за достижение определённых результатов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Резюме&lt;/strong&gt; – документ, содержащий информацию об образовании, опыте, навыках и личных сведениях кандидата.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ротация&lt;/strong&gt; – временное или постоянное перемещение сотрудника на другую должность внутри компании с целью развития, предотвращения выгорания или оптимизации кадрового состава.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Собеседование&lt;/strong&gt; – целенаправленная беседа представителей компании с кандидатом для взаимной оценки соответствия вакансии и ожиданий.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Сотрудник&lt;/strong&gt; – физическое лицо, которое работает по трудовому договору в организации и получает за это заработную плату.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Тестирование&lt;/strong&gt; – инструмент оценки знаний, навыков, способностей, личностных качеств или профессиональной пригодности сотрудника или кандидата с помощью стандартизированных заданий, вопросов или практических кейсов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Тренинг&lt;/strong&gt; – краткосрочный процесс обучения конкретным навыкам или знаниям.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Трудовой договор&lt;/strong&gt; – документ, регулирующий трудовые отношения между сотрудником и компанией.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Трудовой кодекс Российской Федерации (ТК РФ)&lt;/strong&gt; – основной законодательный акт, регулирующий трудовые отношения между работником и работодателем, закрепляющий их взаимные права и обязанности.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Увольнение&lt;/strong&gt; – прекращение трудовых отношений между сотрудником и компанией.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Штатное расписание&lt;/strong&gt; – документ, определяющий структуру, численность и должностной состав компании.&lt;/p&gt;\n&lt;h2 id=\"it-i-analitika\"&gt;&lt;a href=\"ru/glossary.html#it-i-analitika\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;IT и Аналитика&lt;/span&gt;&lt;/a&gt;IT и Аналитика&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;A/B тестирование&lt;/strong&gt; – метод сравнения двух версий продукта или страницы (A и B) для определения, какая из них работает лучше.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Application Programming Interface (API)&lt;/strong&gt; – набор правил и протоколов, который позволяет разным программам взаимодействовать друг с другом и обмениваться данными. Это как «договор» между двумя программами, где один сервис отправляет запрос другому и получает ответ, чтобы выполнить задачу или получить информацию.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Business Intelligence (BI)&lt;/strong&gt; – технологии и стратегии для анализа бизнес-информации и предоставления удобных для восприятия отчетов и дашбордов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;COM-объекты (Component Object Model)&lt;/strong&gt; – бинарные программные компоненты, созданные с использованием технологии Microsoft Component Object Model, которая позволяет различным программам взаимодействовать друг с другом независимо от языка программирования или платформы.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Continuous Integration / Continuous Delivery (CI/CD)&lt;/strong&gt; – методология автоматизации процессов разработки программного обеспечения, включающая частую интеграцию кода, автоматизированное тестирование и развертывание.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Data Lake&lt;/strong&gt; – хранилище большого объема сырых данных в их первоначальном формате.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Data Science&lt;/strong&gt; – междисциплинарная область, использующая научные методы, процессы, алгоритмы и системы для извлечения знаний и инсайтов из структурированных и неструктурированных данных.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Data Warehouse&lt;/strong&gt; – централизованное хранилище данных, предназначенное для отчетности и анализа.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;DevOps (Development, Operations)&lt;/strong&gt; – культура и набор практик, объединяющих разработку и IT-эксплуатацию, чтобы сократить время выхода продукта и улучшить его качество.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;ETL (Extract, Transform, Load)&lt;/strong&gt; – процесс извлечения данных из различных источников, их преобразования в пригодный для анализа вид и загрузки в целевую систему (например, хранилище данных).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Machine Learning (ML)&lt;/strong&gt; – раздел искусственного интеллекта, изучающий алгоритмы, которые позволяют компьютерам обучаться на данных без явного программирования.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MiniApp (МиниАпп)&lt;/strong&gt; – программное обеспечение, с помощью которого исполнители могут получать задачи, отчитываться за выполненные работы, анализировать результативность и выгружать выставленные счета.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Minimum Viable Product (MVP)&lt;/strong&gt; – минимально жизнеспособный продукт для тестирования гипотез, первая стадия готового продукта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Product Owner&lt;/strong&gt; – роль в Scrum, ответственная за максимизацию ценности продукта, управление бэклогом и определение целей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;SQL (Structured Query Language)&lt;/strong&gt; — это язык структурированных запросов, используемый для управления данными в реляционных базах данных. С помощью SQL можно создавать, изменять, удалять и извлекать данные, а также управлять их структурой.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;User Story&lt;/strong&gt;– неформальное, краткое описание функции продукта, написанное с точки зрения конечного пользователя.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Waterfall&lt;/strong&gt; – последовательная модель разработки, где каждая фаза (сбор требований, дизайн, реализация, тестирование) завершается до начала следующей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Аджайл (от англ. Agile)&lt;/strong&gt; – гибкий подход к управлению проектами, основанный на итерациях.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Блокер (от англ. Blocker)&lt;/strong&gt; – проблема, из-за которой выполнение задачи невозможно или существенно затруднено.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Бэкенд (от англ. Backend)&lt;/strong&gt; – серверная часть приложения, невидимая пользователю, отвечающая за бизнес-логику и обработку данных.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Бэклог (от англ. Backlog)&lt;/strong&gt; – приоритизированный список задач проекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Дашборд (от англ. Dashboard)&lt;/strong&gt; – интерактивная панель с ключевыми метриками, графиками и отчетами.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Дедлайн (от англ. Deadline)&lt;/strong&gt; – крайний срок выполнения задачи, проекта или другого действия.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Деплой (от англ. Deploy)&lt;/strong&gt; – размещение готовой версии программного обеспечения на платформе, доступной пользователям.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Доку (от англ. Dock)&lt;/strong&gt; – техническая или пользовательская документация.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кибербезопасность&lt;/strong&gt;– практика защиты систем, сетей и программ от цифровых атак.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Контейнеризация (от англ. Docker)&lt;/strong&gt; – технология упаковки приложения и всех его зависимостей в изолированный контейнер, который может работать на любой совместимой системе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Метрика&lt;/strong&gt; – количественный показатель, используемый для оценки эффективности.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Микросервисы (от англ. Microservices)&lt;/strong&gt; – архитектурный стиль, при котором приложение состоит из небольших, независимо развертываемых сервисов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Прогнозирование&lt;/strong&gt; – предсказание будущих значений на основе исторических данных.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Релевантность данных&lt;/strong&gt; – степень соответствия данных поставленной аналитической задаче.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Релиз (от англ. Release)&lt;/strong&gt; – публикация готовой версии продукта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ретро (от англ. Retrospective)&lt;/strong&gt; – встреча для анализа завершенного спринта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Сводная таблица&lt;/strong&gt; – инструмент для агрегации и анализа данных с группировкой по параметрам.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Сделка (ERP 1C)&lt;/strong&gt; – название поручения в системе ERP 1C.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Сезонность&lt;/strong&gt; – повторяющиеся изменения данных, связанные с временем года, праздниками и другими факторами.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Скрам (от англ. Scrum)&lt;/strong&gt; – agile-методика с фиксированными итерациями (спринтами).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Смарт-процесс&lt;/strong&gt; – название заказа в системе ERP 1C.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Спринт (от англ. Sprint)&lt;/strong&gt; – фиксированный период разработки, обычно 1–4 недели.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Техдолг (от англ. Tech Debt)&lt;/strong&gt; – накопленные проблемы в коде, требующие исправления.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Фича (от англ. Feature)&lt;/strong&gt; – функциональность или особенность продукта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Фронтенд (от англ. Frontend)&lt;/strong&gt; – клиентская часть приложения (интерфейс).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;ЦУП (Центр управления процессами)&lt;/strong&gt; – это интеграционная цифровая платформа, предназначенная для управления всеми операционными процессами предприятия (логистическими, складскими, мерчандайзинговыми и финансовыми) на единой технологической основе. Система построена по методологии Control Tower и объединяет три ключевых подсистемы (WMS, TMS, PLC).&lt;/p&gt;\n&lt;h2 id=\"deloproizvodstvo\"&gt;&lt;a href=\"ru/glossary.html#deloproizvodstvo\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Делопроизводство&lt;/span&gt;&lt;/a&gt;Делопроизводство&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Возврат документов&lt;/strong&gt; – передача заказчику или в офис оригиналов документов после завершения операций.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Договор&lt;/strong&gt; – документ, подтверждающий соглашение между двумя (или более) сторонами, устанавливающее, изменяющее или прекращающее взаимные права и обязанности подписантов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Индивидуальный предприниматель (ИП)&lt;/strong&gt; – это физическое лицо, которое зарегистрировано в установленном законом порядке для ведения предпринимательской деятельности без создания юридического лица. Это означает, что один человек самостоятельно занимается бизнесом, направленным на получение прибыли, и при этом несёт полную ответственность по своим обязательствам всем своим имуществом.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Общество с ограниченной ответственностью (ООО)&lt;/strong&gt; – это одна из самых распространенных форм юридического лица для ведения бизнеса. Участники такого общества не несут ответственности по его долгам всем своим личным имуществом, а только в пределах вкладов в уставный капитал.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Оформление документов&lt;/strong&gt; – подготовка и заполнение сопроводительных документов (накладные, акты, приёмосдаточные ведомости).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Самозанятый (СЗ)&lt;/strong&gt; – физическое лицо, которое занимается предпринимательской деятельностью без создания юридического лица и без регистрации в налоговых органах в качестве ИП.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Поручение (ЦУП)&lt;/strong&gt; – высокоуровневое указание от клиента на выполнение услуг. Документ, который инициирует безналичный перевод средств со счета плательщика на счет получателя за оказанные работы (монтаж, сборка и установка и др.); содержит необходимые реквизиты для перевода, создаётся только на основе договора. Может содержать несколько заказов. Детализация выполненных работ контрагента за отчетный период с 13 по 28 и с 28 по 13 число каждого месяца. Поручение накладывает ограничение на возможные услуги в заказе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Чек СЗ&lt;/strong&gt; – это основной отчётный документ для самозанятых, подтверждающий факт получения дохода и уплату налога.&lt;/p&gt;\n&lt;h2 id=\"menedzhment\"&gt;&lt;a href=\"ru/glossary.html#menedzhment\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Менеджмент&lt;/span&gt;&lt;/a&gt;Менеджмент&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Control Tower&lt;/strong&gt; – это подход к управлению логистикой, который объединяет данные из разных источников в едином центре для обеспечения прозрачности, контроля и оперативного реагирования в режиме реального времени. Эта методология использует технологические платформы для сбора данных, аналитики и взаимодействия между всеми участниками цепи поставок для принятия более обоснованных решений и оптимизации процессов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Адресная программа (АП)&lt;/strong&gt; – реестр адресов, в которых предполагается проведение работ в рамках одного заказа.&lt;br /&gt;\nВид оборудования – внутренняя сущность в системе, описывающая вид объекта, над которым выполняются операции и производится работа. Характеристики: габариты, вес, привязка к операциям, ограничения, количество персонала. Назначение: базовая единица учёта и планирования ресурсов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Деловые Линии&lt;/strong&gt; – транспортная компания, которая по договору выполняет услуги перевозки.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Директор магазина (ДМ)&lt;/strong&gt; – руководитель конкретной торговой точки, отвечающий за ее операционную деятельность, включая приемку товара, мерчандайзинг, выполнение плана продаж.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Дополнительное место продаж (ДМП)&lt;/strong&gt; – в контексте розничной торговли, это специальное место в торговом зале, где товар, представленный в основном ассортименте, выкладывается отдельно, с целью привлечения внимания покупателей и увеличения продаж.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Задача&lt;/strong&gt; – совокупность операций, выполняемых в конкретном пространстве, в конкретное время, конкретным контрагентом, над конкретными оборудованиями, является частью заказа.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Заказ (в СУУ)&lt;/strong&gt; – совокупность услуг, которые необходимо выполнить в определенные сроки за рассчитанный бюджет, сформированная в адрес контрагента Паблик Тотем и реализуемая агентом ПОСМ.РЦ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Заказ (в ЦУП)&lt;/strong&gt; – формализованный документ в системе, описывающий конкретный объём работ и услуг, подлежащих исполнению, является частью поручения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Занесение&lt;/strong&gt; – состояние процесса, является начальным и означает создание процесса клиентским менеджером.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Запрос&lt;/strong&gt; – состояние процесса, означает поступление процесса на расчет от клиентского менеджера.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Калькуляция&lt;/strong&gt; – состояние процесса, говорит о том, что процесс рассчитан и ожидает подтверждения от КМ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Канбан (от англ. Kanban)&lt;/strong&gt; – метод управления рабочими процессами, который использует визуализацию задач на канбан-доске, который подразумевает ограничение незавершенной работы и постоянные улучшения для повышения эффективности команды и прозрачности процесса. Цель канбан системы – это обеспечить непрерывный поток работы, помочь команде начать и закончить задачи, а также выявить узкие места в процессе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Клиентский менеджер (КМ, эккаунт)&lt;/strong&gt; – менеджер, взаимодействующий с представителем клиента в рамках Заказа, получающий необходимую информацию о нем и передающий ее агенту. Является буфером между Заказчиком и Исполнителем.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Контрагент&lt;/strong&gt; – деловой партнёр, с которым компания определяет взаимные права и обязанности на основании Договора. Официальное юридическое или физическое лицо (например, ИП), которое фигурирует в регламентированном учёте с полными официальными данными. Связь между ними не всегда прямая: один партнёр может включать несколько контрагентов (например, для одной сети магазинов), а один контрагент может быть связан с несколькими партнёрами.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Корреспонденция&lt;/strong&gt; – адрес контрагента для забора документов и прочих поручений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Лицо принимающее решение (ЛПР)&lt;/strong&gt; – любое физическое или юридическое лицо, обладающее полномочиями для принятия решения хода проекта – представитель клиента, заказчика, исполнителя, сотрудник торговой точки.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Личный кабинет (ЛК)&lt;/strong&gt; – специализированный раздел цифровой платформы, предназначенный для предоставления пользователям персонализированного интерфейса и функционала.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Маржинальность&lt;/strong&gt; – отношение себестоимости к выручке, выраженное в процентах.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Менеджер проекта (МП)&lt;/strong&gt; – специалист, который отвечает за планирование, организацию и реализацию проекта от получения Заказа до выставления счетов клиенту. Он руководит командой, управляет ресурсами, бюджетом и сроками, а также координирует коммуникации со всеми участниками, чтобы достичь целей проекта в установленных рамках.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Мероприятие&lt;/strong&gt; – последовательность зафиксированных событий в системе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Мониторинг показателей&lt;/strong&gt; – процесс отслеживания метрик.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Обеспечение деятельности&lt;/strong&gt; – группа операций, которая необходима для проведения работ в пространстве в рамках услуг доставки, монтажа, утилизации, аудита, мерчандайзинга и ремонта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Оператор персональных данных&lt;/strong&gt; – государственный орган, муниципальный орган, юридическое или физическое лицо, которое организует и (или) осуществляет обработку персональных данных, а также определяет цели, состав и содержание их обработки.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Операция&lt;/strong&gt; – единица работы, имеющая свою тарификацию, является частью задачи.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Отгрузка&lt;/strong&gt; – состояние процесса, говорит о присвоении конечных статусов всем задачам процесса.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Отклонение&lt;/strong&gt; – разница между плановым и фактическим значением показателя.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Партнёр (в ERP 1С)&lt;/strong&gt; – управленческое понятие, охватывающее все деловые отношения с группой компаний или организацией.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Подтверждение&lt;/strong&gt; – состояние процесса, говорит о согласии клиентского менеджера на сумму расчета процесса.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пользователь&lt;/strong&gt; – зарегистрированное на Платформе и получившее доступ к Личному кабинету лицо. Если Пользователь не является полностью дееспособным, регистрация осуществляется его родителем или иным законным представителем; все действия, осуществляемые таким Пользователем на Платформе, совершаются с согласия его родителя или иного законного представителя. Если Пользователь является полностью дееспособным (достигшим 18 лет или объявленным полностью дееспособным в соответствии со ст. 27 Гражданского кодекса Российской Федерации), регистрация и все действия, совершаемые на Платформе, осуществляются Пользователем самостоятельно.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Правообладатель&lt;/strong&gt; - субъект права (физическое или юридическое лицо), который управляет цифровой платформой и владеет правами на ее программное обеспечение, аппаратное обеспечение и другую связанную с ней интеллектуальную собственность.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Префикс (ЦУП)&lt;/strong&gt; – уникальная аббревиатура контрагента, заказчика или исполнителя.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Приказ&lt;/strong&gt; – управленческий триггер, в котором группируются задачи по определенным критериям, из которого запускаются мероприятия.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Принятие подтверждения (ФК1)&lt;/strong&gt; – состояние процесса, говорит о взятии процесса в работу менеджером проекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Процесс (СУУ)&lt;/strong&gt; – сущность, олицетворяющая отдельные услуги в рамках заказа.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Распределительный центр (РЦ)&lt;/strong&gt; – хаб/склад/город базирования нашего контрагента, из которого впоследствии происходит реализация проектов в рамках этого города и в городах сателлитах.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Роадмэп (от англ. Roadmap)&lt;/strong&gt; – дорожная карта развития продукта – стратегический, часто визуальный, план, который описывает ключевые этапы, сроки, задачи и цели для достижения общей цели в проекте, компании или развитии продукта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Сервис Платформы&lt;/strong&gt; – комплексная автоматизированная система функций, обеспечивающая полный цикл организации и управления транспортными операциями, складскими процессами и выполнением полевых работ. Включает инструменты для формирования документации, планирования перевозок, выбора исполнителей, контроля перемещений, обработки и учета складской продукции, координации монтажных и сервисных мероприятий, сбора доказательств выполнения задач.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Склад контрагента (СК)&lt;/strong&gt; – пространство, арендуемое для хранения отправленного оборудования в регионах.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Событие (ЦУП)&lt;/strong&gt; – последовательность зафиксированных действий или этапов бизнес-процесса, отражающих ход выполнения мероприятия в системе. Каждое событие содержит: название действия, исполнителя/автора (конкретное ответственное лицо), момент времени начала и окончания.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Совет директоров&lt;/strong&gt; – орган управления в компании, который отвечает за стратегическое развитие и контроль над деятельностью руководителей подразделений (Скрипник Дмитрий Алексеевич, Элиашвили Александр Абрамович).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Согласование работ&lt;/strong&gt; – предварительная договоренность с заказчиком или внутренними службами объема, сроков и условий выполнения операций.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Старт план услуга&lt;/strong&gt; – день, в который надо начинать производить работы по процессам/задачам.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Тип оборудования&lt;/strong&gt; – внутренняя сущность в системе, объединяющая оборудование разных видов в конкретные группы на основе определенных общих признаков.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Услуга&lt;/strong&gt; – комплекс действий, произведенный исполнителем услуги по заказу покупателя (потребителя услуги), имеющий целью удовлетворение потребности покупателя (потребителя услуги).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Учетная запись&lt;/strong&gt; – хранимая на Платформе совокупность данных о Пользователе, необходимая для его опознавания (аутентификации) и предоставления доступа к его персональным данным и настройкам на Платформе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Факт вход в РЦ&lt;/strong&gt; – факт получения груза контрагентом.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Фин. контроль (ФК2)&lt;/strong&gt; – состояние процесса, говорит о выставлении клиентским менеджером счета клиенту.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Финиш план услуга&lt;/strong&gt; – день завершения работ по процессам/заказам.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Целевое значение&lt;/strong&gt; – плановый показатель, который необходимо достичь.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Эффективность&lt;/strong&gt; – достижение максимального результата при минимальных затратах ресурсов, таких как время, деньги или усилия. Это соотношение между полученным результатом (эффектом) и затратами, которые были для этого использованы. Таким образом, эффективность означает делать что-то правильно, с наименьшими потерями и максимальной отдачей.&lt;/p&gt;\n&lt;h2 id=\"servisnaya-logistika\"&gt;&lt;a href=\"ru/glossary.html#servisnaya-logistika\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сервисная логистика&lt;/span&gt;&lt;/a&gt;Сервисная логистика&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Merchandising Management System (MMS)&lt;/strong&gt; – система управления мерчандайзингом товаров SKU.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;POSM Lifecycle Core (PLC)&lt;/strong&gt; – ядро (система) жизненного цикла POSM.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Point of Sale Materials (POSM/ПОСМ)&lt;/strong&gt; – РИМ (Рекламно-информационные материалы) / РТО (Рекламно-торговое оборудование), размещаемые в точках продаж для привлечения внимания покупателей к конкретным товарам или услугам.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Аудит&lt;/strong&gt; – комплекс проверочных мероприятий: измерения, оценка состояния оборудования и объекта, выявление дефектов, фотофиксация для отчётности.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Баннер (S-XL)&lt;/strong&gt; – вид оборудования, отрезок материала произвольного размера (тканевого, винилового, синтетического) с нанесенным на поверхность рекламным слоганом и изображением определенного товара, размещаемый внутри магазина или на входе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Бренд-зона (S-M)&lt;/strong&gt; – тип оборудования, группа сложносоставных изделий, с возможностью подключения к сети в бренд-зоне M.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Бренд-зона / Shop in Shop / ШиШ&lt;/strong&gt; – специально выделенное и оформленное пространство внутри магазина, предназначенное для продвижения конкретного бренда или группы товаров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Вобблер&lt;/strong&gt; – вид оборудования, «приманки» на ленте, на которые ловят внимание покупателей. Двустороннее изображение из картона или плотной бумаги на гибкой ножке.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Выкладка&lt;/strong&gt; – размещение продукции определенного бренда в торговом зале в заранее определенном месте на заранее определенном оборудовании согласно планограмме.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Геометка&lt;/strong&gt; – данные о географическом местоположении и дате и/или времени, привязанные к фотографии.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Гипермаркет (ГМ)&lt;/strong&gt; – крупноформатная торговая точка с широким ассортиментом продуктов и непродовольственных товаров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Гондолла&lt;/strong&gt; – островной стеллаж, на полках которого свободно располагаются товары малого и среднего размеров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Демонтаж&lt;/strong&gt; – разборка и снятие ранее установленного оборудования.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Дисплей картонный&lt;/strong&gt; – тип оборудования, простосоставное изделие из картона, интегрируемое в оборудование ТТ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Дисплей/Глорифайер&lt;/strong&gt; – простосоставное изделие из металла и/или пластика, интегрируемое в оборудование ТТ, с возможным подключением к сети.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Картонный стенд&lt;/strong&gt; – рекламный стенд различной формы, сделанный из гофрокартона, с нанесением полноцветного изображения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Клининг&lt;/strong&gt; – уборка и очистка объекта после проведения работ (монтажа, ремонта, демонтажа).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Код Бордовый&lt;/strong&gt; – условное обозначение для ЧП или ситуации, требующей немедленного реагирования всех вовлеченных сторон.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Контрагент / техник / исполнитель/ «последние руки»&lt;/strong&gt; – юридическое лицо, с которым заключен договор на выполнение работ/услуг в цепочке поставок и/или технического мерчандайзинга.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кристалайт/лайтбокс&lt;/strong&gt; – световая панель из акрилового стекла (двухстороння или односторонняя), со сменными имиджами.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Магнитный винил&lt;/strong&gt; – рекламное изображение, пластина, при изготовлении которой используются полимер и ферриты, являющиеся магнитным наполнителем. На оборотной стороне такой пластины, как правило, клеевой слой.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Маршрут&lt;/strong&gt; – совокупность задач на работу в одном заказе на 1 день.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Монтаж оборудования&lt;/strong&gt; – сборка, установка и подключение оборудования на объекте.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Накопители&lt;/strong&gt; – тип оборудования, конструкция оригинального дизайна из пластика или металла с нанесенной рекламной информацией, представляющая собой емкость, стойку или панель с подставками или направляющими, предназначенная для хранения, демонстрации и поштучной подачи товара покупателю в местах продаж&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Наряд&lt;/strong&gt; – совокупность задач и маршрутов на один рабочий день для конкретного исполнителя.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Настройка оборудования&lt;/strong&gt; – регулировка данного оборудования для приведения его в рабочее состояние.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Островной стенд&lt;/strong&gt; – стенд устанавливаемый автономно от прочих рекламных материалов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Оформление стеллажа&lt;/strong&gt; – оформление от 2-10 секций стандартного РТО.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Панели&lt;/strong&gt; – декоративно-функциональное оборудование, обычно прямоугольной формы, крепящееся к стене, полу.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Паразиты&lt;/strong&gt; – тип оборудования, POS материалы, навешивающиеся к уже находящемуся в торговой зоне оборудованию. В основном в прикассовой зоне, иногда на стеллажах.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Перепробег&lt;/strong&gt; – расстояние от города РЦ до места проведения работ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Подвесное оборудование&lt;/strong&gt; – тип оборудования, представляет собой конструкцию рекламно-информационного характера, которую размещают под потолком, на стенах.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пушеры&lt;/strong&gt; – толкатели для шелф-систем, продвигающие товар к переднему краю прилавка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Рабочий день&lt;/strong&gt; – совокупность операций на день в 1 пространстве.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Сменные имиджи&lt;/strong&gt; – тип оборудования, сменные POS материалы, устанавливаемые в оборудование типа лайтбокс, кристалайт, таблички, стикеры, винилы, баннеры.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Спецмонтаж&lt;/strong&gt; – установка оборудования, требующая участия специалистов (высотные работы, электромонтаж, сложные технические подключения).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Стеллажи/стенды&lt;/strong&gt; – тип оборудования, сложносоставное изделие, предназначенное для размещения на нем товара, выделения и продвижения товара определенной торговой марки/брэнда.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Стенд торцевой&lt;/strong&gt; – стенд, устанавливаемый на торце стационарного оборудования в ТТ, обычно крепящийся посредством струбцин.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Стикер&lt;/strong&gt; – самоклеящейся пленка для размещения на полу.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Страйплента/стрипхолдер/стриплента&lt;/strong&gt; – вид оборудования, полоса из пластика или полиэтилена, на которую крепится легкий и небольшой товар.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Супермаркет (СМ)&lt;/strong&gt; – магазин самообслуживания среднего формата с преимущественно продовольственным ассортиментом, расположенный в жилых районах или ТЦ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Табличка&lt;/strong&gt; – информационная пластина из различных материалов, обычно прямоугольного формата.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Театрализация&lt;/strong&gt; – тематические выкладки с эффектным дизайном, обычно с большой многоярусной выкладкой товара.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Технический мерчандайзинг&lt;/strong&gt; – комплекс услуг, направленный на повышение продаж в отдельных розничных точках (производство и обслуживание РИМ/РТО, логистические услуги, установка РИМ/РТО, выкладка продукции, диагностика и исправление неполадок РТО, аудиты технические).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;ТЗ/спецификация&lt;/strong&gt; – это информация, в которой заказчик прописывает требования и условия выполнения задачи, ожидаемый результат и объяснение, как эту задачу выполнять.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Торговая точка (ТТ)&lt;/strong&gt; – конкретный магазин, павильон, киоск или иное место розничной продажи товаров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Фотофиксация&lt;/strong&gt; – фотографирование выполненных работ для подтверждения его состояния, комплектации и факта выполнения работ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Фриз&lt;/strong&gt; – декоративные элементы, чаще в виде длинной узкой панели, баннера или короба, тянущиеся вдоль наружной стены.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Холостой выезд&lt;/strong&gt; – выезд исполнителя на объект без выполнения запланированных работ (например, из– за отсутствия доступа или оборудования).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ценниковыделитель&lt;/strong&gt; – POSM с рекламными полями и окном для вставки ценника. Назначение – привлечь внимание потребителя к определенной продукции.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Шелфбаннер (ШБ, от англ. Shelf Banner)&lt;/strong&gt; – закреплённый к полке разделитель для товаров разной категории.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Шелфпак&lt;/strong&gt; – вид оборудования, рекламная конструкция из картона с брендированным торцом, предназначенная для обозначения продуктов определенной торговой марки на полках.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Шелфтокер (ШТ, от англ. Shelf Talker)&lt;/strong&gt; – вид оборудования, представляет собой небольшую полоску с мотивирующим изображением (логотипом, названием бренда), прикрепленной к полке с товаром.&lt;/p&gt;\n&lt;h2 id=\"sklady\"&gt;&lt;a href=\"ru/glossary.html#sklady\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Склады&lt;/span&gt;&lt;/a&gt;Склады&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;ERP (Enterprise Resource Planning)&lt;/strong&gt; – система планирования ресурсов предприятия, комплексная программа для автоматизации и управления основными бизнес-процессами компании (финансы, закупки, производство, продажи, персонал).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;FIFO (First In, First Out)&lt;/strong&gt; – метод управления запасами, при котором первыми отпускаются товары, поступившие на склад раньше.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;LIFO (Last In, First Out)&lt;/strong&gt; – метод управления запасами, при котором первыми отпускаются товары, поступившие на склад последними.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;SKU (Stock Keeping Unit, СКЮ)&lt;/strong&gt; – уникальный код, присваиваемый каждому материалу для его учета и идентификации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;WMS (Warehouse Management System)&lt;/strong&gt; – система управления складами.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Адресное хранение&lt;/strong&gt; – система организации склада, при которой каждому месту хранения (стеллажу, полке, ячейке) присваивается уникальный адрес.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Брак&lt;/strong&gt; – оборудование, поступившее на склад, не бывшее в эксплуатации, но имеющее повреждения, возникшие в процессе производства или доставки с центрального склада.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Выборочная инвентаризация&lt;/strong&gt; – инвентаризация только части имущества (например, определенные товарные позиции, основные средства или деньги), а не всех активов компании.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Дабл-стек (от англ. Double stack)&lt;/strong&gt; – метод размещения одного загруженного поддона поверх другого.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Закупка&lt;/strong&gt; – приобретение необходимых материалов или комплектующих для выполнения работ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Заявка на отгрузку Москва&lt;/strong&gt; – документ, на основании которого происходит выдача/прием материалов на склад.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Заявка на склад&lt;/strong&gt; – инструмент, необходимый для формирования драфта документа списания оборудования со склада или поступления оборудования на склад.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Инвентаризация&lt;/strong&gt; – проверка фактического наличия и состояния имущества организации и её обязательств путем сверки с данными бухгалтерского учёта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Киттинг&lt;/strong&gt; – процесс комплектации товаров на складе для формирования единого готового набора или комплекта из нескольких отдельных позиций.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Комплектация&lt;/strong&gt; – формирование набора оборудования и материалов в соответствии с заказом или проектом.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Коэффициент полезной площади (КПП)&lt;/strong&gt; – отношение полезной (используемой под хранение/деятельность) площади к общей площади помещения или объекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кросс-докинг&lt;/strong&gt; – логистическая операция, при которой грузы принимаются на складе и тут же, без размещения в зоне длительного хранения, перегружаются для дальнейшей отправки конечному получателю.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кросс-докинг/транзит&lt;/strong&gt; – схема, при которой товары перегружаются с одного транспортного средства на другое без длительного хранения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Логистические данные продукта&lt;/strong&gt; – весогабаритные характеристики товара в упаковке.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Маркировка&lt;/strong&gt; – нанесение специальных обозначений (штрих-кодов, стикеров, бирок) для идентификации и отслеживания оборудования.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Минимальная отгрузочная единица&lt;/strong&gt; – наименьшая самостоятельная единица товара, которая может быть отгружена, например, штука, пачка, коробка или паллета.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Напольное хранение&lt;/strong&gt; – метод организации складского пространства, при котором размещение товаров осуществляется непосредственно на полу склада, чаще всего на поддонах (паллетах), без использования стеллажей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Номенклатура&lt;/strong&gt; – сущность в системе, по которой считают остатки на складе, проводят списание и поступление.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Основные средства склада&lt;/strong&gt; – долгосрочные материальные активы склада, которые используются в его деятельности (производстве, оказании услуг, управлении) более 12 месяцев и способны приносить экономическую выгоду.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Паллета&lt;/strong&gt; – стандартизированная деревянная, пластиковая или металлическая платформа с выемками для погрузчика, предназначенная для формирования единой грузовой единицы при хранении и транспортировке товаров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Передача оборудования&lt;/strong&gt; – выдача оборудования клиенту или подрядчику с подтверждением факта передачи документально.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Перемещение&lt;/strong&gt; – процесс организации доставки или складская операция, которая отражает перемещение каких-либо материальных предметов, рекламных материалов из одной точки в другую по оптимальному маршруту.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пересорт (пересортица)&lt;/strong&gt; – выявление недостачи одного товара и/или излишек другого товара.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пикинг коробочный&lt;/strong&gt; – отбор товаров на складе по коробкам для дальнейшей комплектации или отгрузки.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Плановая инвентаризация&lt;/strong&gt; – обязательная ежегодная инвентаризация, проводимая по заранее утвержденному графику.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Погрузо-разгрузочные работы (ПРР)&lt;/strong&gt; – операции по перемещению оборудования при приёмке, отгрузке или транспортировке.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полезная площадь&lt;/strong&gt; – часть общей площади, используемая для размещения или хранения товаров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Поступление&lt;/strong&gt; – операция приема оборудования на баланс склада.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Приёмка оборудования&lt;/strong&gt; – формальный процесс получения оборудования от перевозчика или подрядчика с проверкой количества, качества и соответствия документации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Приказ на отгрузку Москва&lt;/strong&gt; – документ, на основании которого склад подготавливает материалы для заявки на отгрузку/прием контрагента.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Присвоение категории качества&lt;/strong&gt; – определение состояния оборудования и фиксация этой информации в системе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Проверка оборудования по качеству&lt;/strong&gt; – осмотр оборудования на наличие дефектов, повреждений или брака.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Проверка оборудования по количеству&lt;/strong&gt; – сверка фактического числа единиц оборудования с данными сопроводительных документов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Разукомплектация&lt;/strong&gt; – операция по разделению единого объекта (комплекта товаров, основного средства) на отдельные составляющие, являющаяся обратным процессом комплектации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Расходные материалы&lt;/strong&gt; – товары, которые предназначены для однократного или ограниченного по времени использования в процессе производства, обслуживания или выполнения различных операций.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ремонт&lt;/strong&gt; – операция, отражающая изменение состояния оборудования, восстановление его работоспособности и устранение дефектов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Рохля&lt;/strong&gt; – гидравлическая тележка, используемая для ручной транспортировки поддонов и других грузов на складах, производстве и т.п.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Состояние новое&lt;/strong&gt; – оборудование, поступившее на склад, но не бывшее в эксплуатации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Состояние оборудования&lt;/strong&gt; – характеристика оборудования в разрезе истории его эксплуатации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Состояние ремонт&lt;/strong&gt;– оборудование, бывшее в эксплуатации в торговой точке и поступившее на склад.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Состояние старое&lt;/strong&gt; – оборудование, бывшее в состоянии «Ремонт» и прошедшее процедуру восстановления.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Состояние утиль&lt;/strong&gt; – неремонтопригодное оборудование, которое необходимо утилизировать.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Списание&lt;/strong&gt; – операция списания оборудования с баланса склада.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Стеллажи&lt;/strong&gt; – складское оборудование для хранения товаров в несколько ярусов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Стеллажное хранение&lt;/strong&gt; – метод организации складского пространства, при котором товары размещаются на многоярусных конструкциях (стеллажах).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Топология склада&lt;/strong&gt; – представление внутреннего пространства склада, разделенного на функциональные зоны и содержащего технологические элементы.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Упаковка&lt;/strong&gt; – подготовка оборудования к хранению или транспортировке: обёртывание, закрепление, защита от повреждений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Утилизация&lt;/strong&gt; – вывоз и переработка (или уничтожение) оборудования, не подлежащего дальнейшему использованию.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Формирование паллет к отгрузке&lt;/strong&gt; – сбор и размещение коробок или товаров на паллетах с учётом направления поставки и грузополучателя.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Хранение&lt;/strong&gt; – размещение оборудования на складе с обеспечением сохранности и учёта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Центральный склад (ЦС)&lt;/strong&gt; – склад клиента, с которого поступает новое оборудование.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Циклический учёт&lt;/strong&gt; – постоянный процесс проверки фактического наличия и состояния имущества организации и её обязательств путем сверки с данными бухгалтерского учёта с установленной регулярностью.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Штабелер&lt;/strong&gt; – подъёмно-транспортное оборудование для подъёма, перемещения и укладки грузов, чаще всего паллетированных, в несколько ярусов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ячейка&lt;/strong&gt; – место хранения на складе в случае наличия адресной системы хранения.&lt;/p&gt;\n&lt;h2 id=\"transportnaya-logistika\"&gt;&lt;a href=\"ru/glossary.html#transportnaya-logistika\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Транспортная логистика&lt;/span&gt;&lt;/a&gt;Транспортная логистика&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Full Truck Load / Прямая Машина (FTL/ПМ)&lt;/strong&gt; – заказ целого транспортного средства под один заказ. Быстрее, дороже LTL, минимизирует риски повреждений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Less Than Truckload / Сборный груз (LTL/СГ)&lt;/strong&gt; – перевозка партии груза совместно с грузами других заказчиков. Дешевле FTL, дольше, выше риск задержек/повреждений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Transport Management System (TMS)&lt;/strong&gt; – система управления транспортной логистикой.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Грузополучатель&lt;/strong&gt; – контрагент или доверенное лицо контрагента, принимающее груз, в конечном адресе получения груза.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Объемный вес&lt;/strong&gt; – расчетный вес груза, основанный на габаритах и применяемом коэффициенте. Используется при определении стоимости перевозки. Обладает преимуществом при условии превышения физического веса.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Платный вес&lt;/strong&gt; – значение, используемое для расчета стоимости доставки груза, которое представляет собой наибольшее из двух показателей: фактического веса груза (веса брутто) и его объемного веса. Он рассчитывается, чтобы перевозчики могли максимально эффективно использовать пространство в транспортном средстве, взимая плату за груз, занимающий больше места, даже если его фактический вес невелик.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Подтверждение грузополучателей&lt;/strong&gt; – процедура назначения корректного контрагента и грузополучателя.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Последняя миля&lt;/strong&gt; – финальный этап доставки груза от склада/хаба непосредственно до места доставки и/или проведения работ.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Региональная рассылка (РР)&lt;/strong&gt; – комплекс мероприятий по отправке грузов, включающая в себя все этапы от поступления товара на склад до его выдачи получателю или другому звену цепи поставок.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Трейс&lt;/strong&gt; – документированный проблемный случай с перевозкой или доставкой груза.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Трек-номер / экспедиторская расписка (ЭР)&lt;/strong&gt; – номер экспедиторской расписки, накладная, по которой можно отслеживать движение груза.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Физический вес&lt;/strong&gt; – масса груза, измеренная на весах. Он отражает фактическую массу отправления с учетом всей упаковки и тары.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Экспресс-доставка&lt;/strong&gt; – срочная доставка малогабаритных (обычно, но не всегда) отправлений (документы, малые формы ПОСМ) курьерскими службами, часто с использованием авиатранспорта. Высокая скорость, высокая стоимость.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"ru/glossary.html","hreflang":"ru"}],"canonical":"ru/glossary.html","vcsPath":"ru/glossary.md"},"headings":[{"title":"HR","href":"ru/glossary.html#hr","level":2},{"title":"IT и Аналитика","href":"ru/glossary.html#it-i-analitika","level":2},{"title":"Делопроизводство","href":"ru/glossary.html#deloproizvodstvo","level":2},{"title":"Менеджмент","href":"ru/glossary.html#menedzhment","level":2},{"title":"Сервисная логистика","href":"ru/glossary.html#servisnaya-logistika","level":2},{"title":"Склады","href":"ru/glossary.html#sklady","level":2},{"title":"Транспортная логистика","href":"ru/glossary.html#transportnaya-logistika","level":2}],"title":"Глоссарий терминов по функциям"},"router":{"pathname":"ru/glossary","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
