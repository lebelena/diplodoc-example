        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Поручение всегда создается в рамках договора.&lt;/p&gt;\n&lt;p&gt;Чтобы открыть договор, перейдите в подсистему «Справочники» → «Контрагенты» и найдите блок «Договоры».&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если у договора есть поручения, то в верхнем углу отобразится счетчик активных поручений к общему числу.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"ru/_images/_screen_assign_docs.png\" alt=\"_screen_assign_docs\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"shag-1-zapolnenie-informacii-o-poruchenii\"&gt;&lt;a href=\"ru/how_to_assignment.html#shag-1-zapolnenie-informacii-o-poruchenii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 1. Заполнение информации о поручении&lt;/span&gt;&lt;/a&gt;Шаг 1. Заполнение информации о поручении&lt;/h2&gt;\n&lt;p&gt;Выберете договор, в рамках которого хотите создать поручение, и по команде «Открыть» → «Добавить поручение» откройте форму создания поручения.&lt;/p&gt;\n&lt;p&gt;Укажите:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;услуги: выбрать можно только среди указанных в договоре;&lt;/li&gt;\n&lt;li&gt;срок действия поручения;&lt;/li&gt;\n&lt;li&gt;внешний номер поручения: заполняется, если поручение сформировано в сторонней системе;&lt;/li&gt;\n&lt;li&gt;номенклатуру.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_create_assign.png\" alt=\"_screen_create_assign\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;По команде «Далее» поручение закрывается и отправляется генеральному директору на согласование. До тех пор, пока генеральный директор не согласует поручение, оно будет недоступно.&lt;/p&gt;\n&lt;h2 id=\"shag-2-soglasovanie-porucheniya\"&gt;&lt;a href=\"ru/how_to_assignment.html#shag-2-soglasovanie-porucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 2. Согласование поручения&lt;/span&gt;&lt;/a&gt;Шаг 2. Согласование поручения&lt;/h2&gt;\n&lt;p&gt;После создания поручения в списке мероприятий &lt;strong&gt;генерального директора&lt;/strong&gt; появится поручение, которое можно либо отклонить, либо подтвердить.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_card_assign_gen.png\" alt=\"_screen_card_assign_gen\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;При отклонении:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Генеральный директор указывает причину отклонения и может прикрепить файлы для уточнения причины отказа;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_assign_cancelled.png\" alt=\"_screen_card_assign_gen\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;ol start=\"2\" style=\"--hier-list-start:1\"&gt;\n&lt;li&gt;Пользователь, создавший поручение, видит отклоннёное поручение в списке своих мероприятий. По клику на мероприятие откроется форма, где можно посмотреть причину отклонения и доработать документ.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Поручение может быть отклонено несколько раз. Все изменения хранятся в системе: для просмотра переключайтесь между событиями в левой части экрана.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"ru/_images/_screen_gen_cancelled.png\" alt=\"_screen_gen_cancelled\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;При подтверждении:&lt;/strong&gt;&lt;br /&gt;\nПользователь, создавший поручение, видит подтвержденное поручение в списке своих мероприятий и может завершить создание поручения, загрузив документы (шаг 3).&lt;/p&gt;\n&lt;h2 id=\"shag-3-zagruzka-dokumentov\"&gt;&lt;a href=\"ru/how_to_assignment.html#shag-3-zagruzka-dokumentov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 3. Загрузка документов&lt;/span&gt;&lt;/a&gt;Шаг 3. Загрузка документов&lt;/h2&gt;\n&lt;p&gt;Файл по поручению загружается в формате pdf по команде «Прикрепить файл» или перетаскиванием в область загрузки.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_load_file_assign.png\" alt=\"_screen_load_file_assign\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Создание поручения завершается по команде «Создать».&lt;br /&gt;\nСистема выведет сообщение об успешном создании поручения с указанием внутреннего номера и возможностью просмотра информации (команда «Перейти к поручению»).&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_final_assign.png\" alt=\"_screen_final_assign\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"prosmotr-informacii-o-porucheniyah\"&gt;&lt;a href=\"ru/how_to_assignment.html#prosmotr-informacii-o-porucheniyah\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Просмотр информации о поручениях&lt;/span&gt;&lt;/a&gt;Просмотр информации о поручениях&lt;/h2&gt;\n&lt;p&gt;Информацию о поручениях также можно посмотреть при выборе конкретного договора из карточки контрагента: если в рамках договора уже созданы поручения, будет отдельная вкладка «Поручения».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_assigndocs.png\" alt=\"_screen_assigndocs\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Поручения можно просмотреть (команда «Открыть»), отредактировать (команда «Редактировать»), а также перейти к заказам, созданным в рамках этого поручения (команда «Перейти к заказам»).&lt;/p&gt;\n&lt;p&gt;К заказам можно перейти и при просмотре поручения, а также создать новый заказ.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_assign_watch_order.png\" alt=\"_screen_assign_watch_order\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Создание заказа описано в разделе &lt;a href=\"/docs/ru/how_to_counterparty.md\" title=\"Как создать заказ?\"&gt;«Создание заказа»&lt;/a&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"ru/how_to_assignment.html","hreflang":"ru"}],"canonical":"ru/how_to_assignment.html","vcsPath":"ru/how_to_assignment.md"},"headings":[{"title":"Шаг 1. Заполнение информации о поручении","href":"ru/how_to_assignment.html#shag-1-zapolnenie-informacii-o-poruchenii","level":2},{"title":"Шаг 2. Согласование поручения","href":"ru/how_to_assignment.html#shag-2-soglasovanie-porucheniya","level":2},{"title":"Шаг 3. Загрузка документов","href":"ru/how_to_assignment.html#shag-3-zagruzka-dokumentov","level":2},{"title":"Просмотр информации о поручениях","href":"ru/how_to_assignment.html#prosmotr-informacii-o-porucheniyah","level":2}],"title":"Как создать поручение"},"router":{"pathname":"ru/how_to_assignment","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
