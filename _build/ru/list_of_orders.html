        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Список заказов доступен в подсистеме «Список заказов».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_list_of_orders_mounth.png\" alt=\"list_of_orders\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Для каждого заказа в списке указаны:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;номер и наименование заказа — по значениям этих полей можно искать нужный заказ через поисковую строку в списке;&lt;/li&gt;\n&lt;li&gt;заказчик, менеджер, дата создания, статус — можно отфильтровать список по одному или нескольким параметрам;&lt;/li&gt;\n&lt;li&gt;поручение — показывает связь с договором;&lt;/li&gt;\n&lt;li&gt;состояние — отражает прогресс выполнения трёх типов задач по всему заказу:\n&lt;ul&gt;\n&lt;li&gt;&lt;span style=\"color:#F9AF49\"&gt;100 %&lt;/span&gt; — задачи склада;&lt;/li&gt;\n&lt;li&gt;&lt;span style=\"color:#08BCC9\"&gt;88 %&lt;/span&gt; — региональная рассылка;&lt;/li&gt;\n&lt;li&gt;&lt;span style=\"color:#1EC3A5\"&gt;88 %&lt;/span&gt; — наряды;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;финансовый показатель — сумма всех утверждённых работ по заказу.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Клик по строке открывает &lt;i class=\"yfm yfm-term_title\" term-key=\":key_gant\" role=\"button\" aria-describedby=\":key_gant_element\" tabindex=\"0\" id=\"9myatbq2\"&gt;диаграмму Ганта&lt;/i&gt; на текущий месяц.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_gant_mounth.png\" alt=\"gant_mounth\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"diagramma-ganta-obshaya-informaciya\"&gt;&lt;a href=\"ru/list_of_orders.html#diagramma-ganta-obshaya-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Диаграмма Ганта: общая информация&lt;/span&gt;&lt;/a&gt;Диаграмма Ганта: общая информация&lt;/h2&gt;\n&lt;p&gt;По умолчанию диаграмма Ганта открывается в режиме отображения по месяцам.&lt;/p&gt;\n&lt;p&gt;По горизонтали отображены даты текущего месяца, по вертикали — задачи по заявке. Красной вертикальной линией отмечена текущая дата.&lt;/p&gt;\n&lt;p&gt;В правой части окна можно выбрать&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;режим отображения&lt;/strong&gt;: месяц, неделя, день. Можно переключаться между режимами: зажмите Alt на клавиатуре и прокручивайте колесо мыши;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;месяц&lt;/strong&gt;, по которому строится диаграмма. Можно переключаться между месяцами: зажмите Shift на клавиатуре и прокручивайте колесо мыши;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;заказ&lt;/strong&gt;, по которому отображаются задачи.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Фильтры вверху диаграммы остаются активными.&lt;/p&gt;\n&lt;p&gt;Можно кликнуть на задачу и увидеть всплывающее окно со статусом, номером, датами и наименованием пространства.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_info_task.png\" alt=\"info_task\" width=\"600\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Также по тому, как отображены задачи, можно понять, на каком этапе выполнения задача и как соотносятся плановые и фактические даты:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th style=\"text-align:center\"&gt;Задача&lt;/th&gt;\n&lt;th style=\"text-align:left\"&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:center\"&gt;&lt;img src=\"ru/_images/_screen_task_done.png\" alt=\"task_1\" height=\"40\" class=\"center\" /&gt;&lt;/td&gt;\n&lt;td style=\"text-align:left\"&gt;Задача выполнена, плановые и фактические даты по задаче совпадают&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:center\"&gt;&lt;img src=\"ru/_images/_screen_task_start_late_done.png\" alt=\"task_2\" height=\"40\" class=\"center\" /&gt;&lt;/td&gt;\n&lt;td style=\"text-align:left\"&gt;Задача выполнена, выполнение началось вовремя, но завершилось позже запланированного&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:center\"&gt;&lt;img src=\"ru/_images/_screen_task_late_start_end.png\" alt=\"task_3\" height=\"40\" class=\"center\" /&gt;&lt;/td&gt;\n&lt;td style=\"text-align:left\"&gt;ЗЗадача выполнена в срок, но началась позже запланированного&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:center\"&gt;&lt;img src=\"ru/_images/_screen_task_late_done.png\" alt=\"task_4\" height=\"40\" class=\"center\" /&gt;&lt;/td&gt;\n&lt;td style=\"text-align:left\"&gt;Задача выполнена, работы начались позже запланированного и завершились раньше запланированного&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:center\"&gt;&lt;img src=\"ru/_images/_screen_task_in_progress.png\" alt=\"task_5\" height=\"40\" class=\"center\" /&gt;&lt;/td&gt;\n&lt;td style=\"text-align:left\"&gt;Задача выполняется&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:center\"&gt;&lt;img src=\"ru/_images/_screen_task_plan_not_in_progress.png\" alt=\"task_6\" height=\"40\" class=\"center\" /&gt;&lt;/td&gt;\n&lt;td style=\"text-align:left\"&gt;Задача запланирована, но не выполняется&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;У части задач есть цифры в правом верхнем углу. Для разных типов эти цифры имеют разное значение:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;для задач типа «региональная рассылка» — количество последующих задач на поступление&lt;br /&gt;\n&lt;img src=\"ru/_images/_screen_reg_sender_task.png\" alt=\"task_reg_sender\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;для задач типа «поступление» — количество списаний, которые необходимо выполнить после&lt;br /&gt;\n&lt;img src=\"ru/_images/_screen_task_from_1_to_3.png\" alt=\"task_from_1_to_3\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;для задач типа «наряд» — количество подзадач: по клику скрытые задачи развернутся вниз на диаграмме&lt;br /&gt;\n&lt;img src=\"ru/_images/_screen_task_1_6.png\" alt=\"task_1_in_6\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"diagramma-ganta-mesyac\"&gt;&lt;a href=\"ru/list_of_orders.html#diagramma-ganta-mesyac\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Диаграмма Ганта: месяц&lt;/span&gt;&lt;/a&gt;Диаграмма Ганта: месяц&lt;/h2&gt;\n&lt;p&gt;Задачи на диаграмме группируются по пространству списания из региональной рассылки: если пространства списания или даты списания для одного пространства различаются, задачи будут разнесены на несколько групп.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_gant_2_groups.png\" alt=\"gant_2_groups\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"diagramma-ganta-nedelya\"&gt;&lt;a href=\"ru/list_of_orders.html#diagramma-ganta-nedelya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Диаграмма Ганта: неделя&lt;/span&gt;&lt;/a&gt;Диаграмма Ганта: неделя&lt;/h2&gt;\n&lt;p&gt;При режиме отображения на неделю по горизонтали откладывается время, по вертикали — дни с понедельника по воскресенье, относящиеся к текущей неделе.&lt;br /&gt;\nВ календаре справа можно выбрать ту неделю, по которой отображаются задачи.&lt;/p&gt;\n&lt;p&gt;Задачи группируются по дням и отображаются согласно указанному плановому времени. Если задача идет несколько дней подряд, каждый новый день отображается &lt;i class=\"yfm yfm-term_title\" term-key=\":key_task\" role=\"button\" aria-describedby=\":key_task_element\" tabindex=\"0\" id=\"lwlg75m2\"&gt;хедер&lt;/i&gt; задачи.&lt;br /&gt;\nВ случае, когда задачи пересекаются по времени — отображение друг под другом.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если одновременно выполняется много задач, часть из них отображается на диаграмме, остальные сворачиваются и отображаются по клику на число скрытых задач справа по строке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"ru/_images/_screen_week_hidden_task.png\" alt=\"_screen_week_hidden_task\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"diagramma-ganta-den\"&gt;&lt;a href=\"ru/list_of_orders.html#diagramma-ganta-den\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Диаграмма Ганта: день&lt;/span&gt;&lt;/a&gt;Диаграмма Ганта: день&lt;/h2&gt;\n&lt;p&gt;Горизонтальная шкала — время, по вертикали отображаются задачи. Группировка задач на день такая же, как и для месяца: по региональной рассылке.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_gant_day.png\" alt=\"_screen_gant_day\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;dfn class=\"yfm yfm-term_dfn\" id=\":key_gant_element\" role=\"dialog\"&gt;&lt;p&gt;Диаграмма Ганта — это график работ по проекту. Диаграмма состоит из двух осей: вертикальной со списком задач и горизонтальной со сроками.&lt;/p&gt;\n&lt;/dfn&gt;&lt;dfn class=\"yfm yfm-term_dfn\" id=\":key_task_element\" role=\"dialog\"&gt;&lt;p&gt;Хедер задачи — это подсказка в левом верхнем углу у задачи на диаграмме Ганта. В ней отражается номер и тип задачи.&lt;/p&gt;\n&lt;/dfn&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"ru/list_of_orders.html","hreflang":"ru"}],"canonical":"ru/list_of_orders.html","vcsPath":"ru/list_of_orders.md"},"headings":[{"title":"Диаграмма Ганта: общая информация","href":"ru/list_of_orders.html#diagramma-ganta-obshaya-informaciya","level":2},{"title":"Диаграмма Ганта: месяц","href":"ru/list_of_orders.html#diagramma-ganta-mesyac","level":2},{"title":"Диаграмма Ганта: неделя","href":"ru/list_of_orders.html#diagramma-ganta-nedelya","level":2},{"title":"Диаграмма Ганта: день","href":"ru/list_of_orders.html#diagramma-ganta-den","level":2}],"title":"Список заказов"},"router":{"pathname":"ru/list_of_orders","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
