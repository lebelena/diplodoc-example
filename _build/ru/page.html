                <div id="root"></div>
                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["_images/_screenshot_1_step_1.png","_images/_step_2.png","_images/_screenshot_step_3.png","_images/_screenshot_step_3_2.png","_images/_screen_4_legal_entity.png","_images/_screen_step_4_switch.png"],"headings":[],"title":"Как создать контрагента","includes":[],"html":"<p>Чтобы создать контрагента:</p>\n<ol>\n<li>\n<p>Перейдите в раздел «Справочники» — «Контрагенты» и нажмите на кнопку «Создать контрагента» в правом верхнем углу<br />\n<img src=\"ru/_images/_screenshot_1_step_1.png\" alt=\"screenshot_1\" width=\"100\" /></p>\n</li>\n<li>\n<p>В появившейся форме «Пользователь» необходимо ввести электронную почту и нажать продолжить<br />\n<img src=\"ru/_images/_step_2.png\" alt=\"screenshot_2\" width=\"100\" /></p>\n</li>\n</ol>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Почта может быть указана в любом домене (например, @yandex.ru, @gmail.com или @mail.ru). Однако, если  контрагент регистрировался в системе ранее с другой почтой, то сопоставить их не получится и в системе будет создан новый пользователь</p>\n</div></div><ol start=\"3\">\n<li>Для дальнейшей работы система будет создавать пользователя для контрагента в системе или связывать с уже существующим:\n<ol>\n<li>\n<p>Если пользователь не был зарегистрирован ранее в системе, то появится форма «Пользователь», где необходимо будет заполнить все поля и продолжить по кнопке «Создать пользователя»<br />\n<img src=\"ru/_images/_screenshot_step_3.png\" alt=\"screenshot_3_1\" width=\"100\" /></p>\n</li>\n<li>\n<p>Если пользователь был добавлен ранее, то система предложит связать нового создаваемого контрагента с найденным пользователем. Для продолжения необходимо кликнуть по кнопке «Продолжить».<br />\n<img src=\"ru/_images/_screenshot_step_3_2.png\" alt=\"screenshot_3_2\" width=\"100\" /></p>\n</li>\n</ol>\n</li>\n</ol>\n<p>Заполняемые поля при создании контрагента зависят от юридической формы контрагента.</p>\n<ol start=\"4\">\n<li>При создании <strong>юридического лица</strong> будут доступны поля:<br />\n<img src=\"ru/_images/_screen_4_legal_entity.png\" alt=\"screenshot_4\" width=\"100\" /></li>\n</ol>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<div class=\"yfm-note-content\"><p>Можно заполнить поле ИНН и по кнопке поиска («лупа») данные по всем полям будут предзаполнены из Единого государственного реестра юридических лиц.<br />\n<img src=\"ru/_images/_screen_step_4_switch.png\" alt=\"screenshot_4_switch\" width=\"100\" /></p>\n</div></div>","leading":false},"router":{"pathname":"ru/page","depth":2},"lang":"ru","langs":["ru","en"]};
                </script>
