            {"data":{"leading":false,"html":"&lt;p&gt;Главная страница разделена на три части:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Левый блок&lt;/strong&gt; — это меню.&lt;br /&gt;\nМожно переключаться между вкладками и переходить по подразделам. Также нужный подраздел можно найти через поиск.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Верхнее меню&lt;/strong&gt; включает:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;название открытой вкладки,&lt;/li&gt;\n&lt;li&gt;поиск (любое упоминание искомого элемента в системе),&lt;/li&gt;\n&lt;li&gt;уведомления,&lt;/li&gt;\n&lt;li&gt;настройки,&lt;/li&gt;\n&lt;li&gt;личный профиль.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Центральный блок&lt;/strong&gt; — рабочая область.&lt;br /&gt;\nМеняется в зависимости от выбранного пункта в левом меню.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_navigation_01.png\" alt=\"mainpage_in_3_parts\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;При работе с мероприятием появляется &lt;strong&gt;четвертый дополнительный блок&lt;/strong&gt; — события, где показаны шаги, которые нужно выполнить, чтобы завершить мероприятие. Можно возвращаться на несколько шагов назад или отменить последовательность.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_navigation_02.png\" alt=\"mainpage_in_4_parts\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h1&gt;Внутренняя структура&lt;/h1&gt;\n&lt;p&gt;Центр Управления Процессами состоит из четырех главных сущностей, влияющих на работу с платформой:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;контрагент — любой пользователь, взаимоотношения с которым определены договором;&lt;/li&gt;\n&lt;li&gt;договор — документ, подтверждающий соглашение между двумя или более сторонами. Без договора невозможно зарегистрироваться в системе или создать заказ;&lt;/li&gt;\n&lt;li&gt;заказ — документ, описывающий объём работ и услуг, которые необходимо выполнить в определённые сроки в рамках рассчитанного бюджета;&lt;/li&gt;\n&lt;li&gt;мероприятие — последовательность шагов (событий) в системе. Например, создание заказа или регистрация контрагента.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Кроме того, есть сопутствующие сущности: номенклатура, пространства, документы и остатки. Полное описание есть в &lt;a href=\"ru/how_to_start.html\" title=\"С чего начать?\"&gt;руководстве пользователя&lt;/a&gt; в том разделе, где используется сущность.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"ru/navigation_and_struct.html","hreflang":"ru"}],"canonical":"ru/navigation_and_struct.html","vcsPath":"ru/navigation_and_struct.md"},"headings":[],"title":"Навигация"},"router":{"pathname":"ru/navigation_and_struct","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
