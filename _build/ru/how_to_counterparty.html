        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"1-sozdanie-polzovatelya-dlya-kontragenta\"&gt;&lt;a href=\"ru/how_to_counterparty.html#1-sozdanie-polzovatelya-dlya-kontragenta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1. Создание пользователя для контрагента&lt;/span&gt;&lt;/a&gt;1. Создание пользователя для контрагента&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Контрагент&lt;/strong&gt; — это юридическое или физическое лицо, которое заключает договоры и участвует в мероприятиях согласно условиям этих договоров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пользователь контрагента&lt;/strong&gt; — это ответственное лицо, которое подписывает договоры от имени контрагента.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Для контрагента &lt;strong&gt;всегда должен быть пользователь&lt;/strong&gt;, поэтому перед созданием контрагента нужно добавить для него пользователя или найти существующего в системе.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h3 id=\"shag-1-sozdanie-polzovatelya\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-1-sozdanie-polzovatelya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 1. Создание пользователя&lt;/span&gt;&lt;/a&gt;Шаг 1. Создание пользователя&lt;/h3&gt;\n&lt;p&gt;Создать контрагента можно из раздела «Справочники» → «Контрагенты» → команда «Создать контрагента» или из раздела «Мероприятия» → команда «Создать мероприятия» → «Новый контрагент».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_gif_1.gif\" alt=\"gif_1\" width=\"1200}\" /&gt;&lt;br /&gt;\n&lt;em&gt;Создание пользователя из раздела «Справочники»&lt;/em&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Почта может быть с любым &lt;i class=\"yfm yfm-term_title\" term-key=\":key_domen\" role=\"button\" aria-describedby=\":key_domen_element\" tabindex=\"0\" id=\"s92rxw2o\"&gt;доменом&lt;/i&gt;.&lt;br /&gt;\n&lt;strong&gt;Важно&lt;/strong&gt;, если контрагент уже зарегистрирован с другим адресом, система создаст нового пользователя.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h3 id=\"shag-2-vnesenie-informacii-o-polzovatele\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-2-vnesenie-informacii-o-polzovatele\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 2. Внесение информации о пользователе&lt;/span&gt;&lt;/a&gt;Шаг 2. Внесение информации о пользователе&lt;/h3&gt;\n&lt;p&gt;После ввода e-mail возможно два варианта:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пользователь новый&lt;/strong&gt;&lt;br /&gt;\nОткроется форма для заполнения данных. Заполните все поля и нажмите «Создать пользователя».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_3.png\" alt=\"screenshot_3\" width=\"800\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Пользователь уже есть в системе&lt;/strong&gt;&lt;br /&gt;\nПоявится форма с предложением связать существующую запись с создаваемым контрагентом. Нажмите «Продолжить».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_4.png\" alt=\"screenshot_4\" width=\"800\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"2-zapolnenie-informacii-o-kontragente\"&gt;&lt;a href=\"ru/how_to_counterparty.html#2-zapolnenie-informacii-o-kontragente\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2. Заполнение информации о контрагенте&lt;/span&gt;&lt;/a&gt;2. Заполнение информации о контрагенте&lt;/h2&gt;\n&lt;h3 id=\"shag-3-osnovnaya-informaciya\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-3-osnovnaya-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 3. Основная информация&lt;/span&gt;&lt;/a&gt;Шаг 3. Основная информация&lt;/h3&gt;\n&lt;p&gt;Заполнение основной информации отличается для разных типов контрагентов.&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-eilvj7o4\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"физ-лицосамозанятый\" data-diplodoc-key=\"%d0%a4%d0%b8%d0%b7%20%d0%bb%d0%b8%d1%86%d0%be%2f%d1%81%d0%b0%d0%bc%d0%be%d0%b7%d0%b0%d0%bd%d1%8f%d1%82%d1%8b%d0%b9\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Физ лицо/самозанятый&lt;/div&gt;\n&lt;div data-diplodoc-id=\"ип\" data-diplodoc-key=\"%d0%98%d0%9f\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;ИП&lt;/div&gt;\n&lt;div data-diplodoc-id=\"юридическое-лицо\" data-diplodoc-key=\"%d0%ae%d1%80%d0%b8%d0%b4%d0%b8%d1%87%d0%b5%d1%81%d0%ba%d0%be%d0%b5%20%d0%bb%d0%b8%d1%86%d0%be\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Юридическое лицо&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"j30ee087\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Физ лицо/самозанятый\"&gt;\n&lt;p&gt;Все поля заполняются вручную:&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_8.png\" alt=\"screenshot_8\" width=\"1200\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"c3wlx2ey\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"ИП\"&gt;\n&lt;p&gt;Данные можно заполнить автоматически.&lt;br /&gt;\nВведите ИНН и нажмите на значок лупы. Паспортные данные вносите вручную.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_gif_2_2.gif\" alt=\"gif_2\" width=\"1200\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"vh359zgl\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Юридическое лицо\"&gt;\n&lt;p&gt;Данные можно заполнить автоматически.&lt;br /&gt;\nВведите ИНН и нажмите на значок лупы. Система подгрузит актуальные данные из ЕГРЮЛ. Часть полей заполняется вручную.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_gif_2.gif\" alt=\"gif_3\" width=\"1200\" /&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;strong&gt;Только при автоматическом заполнении&lt;/strong&gt; полей по ИНН в карточку контрагента добавятся данные о видах деятельности.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;/div&gt;\n&lt;h3 id=\"shag-4-bankovskie-rekvizity\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-4-bankovskie-rekvizity\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 4. Банковские реквизиты&lt;/span&gt;&lt;/a&gt;Шаг 4. Банковские реквизиты&lt;/h3&gt;\n&lt;p&gt;Добавьте банковские реквизиты контрагента:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Выберите банк из списка&lt;/li&gt;\n&lt;li&gt;Нажмите «Добавить»&lt;/li&gt;\n&lt;li&gt;Заполните данные о расчетном счете, БИК и корреспондентском счете&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_gif_5.gif\" alt=\"gif_5\" width=\"1000\" /&gt;&lt;/p&gt;\n&lt;p&gt;У контрагента может быть несколько счетов.&lt;br /&gt;\nДля редактирования доступны: расчетный счёт, БИК и корреспондентский счет. Счет также можно деактивировать или удалить.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;strong&gt;При удалении счета все связанные финансовые операции будут удалены.&lt;/strong&gt; Рекомендуется сохранять историю финансовых операций и деактивировать счета.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h3 id=\"shag-5-prostranstva\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-5-prostranstva\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 5. Пространства&lt;/span&gt;&lt;/a&gt;Шаг 5. Пространства&lt;/h3&gt;\n&lt;p&gt;Добавьте пространства для контрагента.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_gif_3.gif\" alt=\"gif_3\" width=\"1000\" /&gt;&lt;/p&gt;\n&lt;p&gt;Количество пространств не ограничено.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_11.png\" alt=\"screenshot_11\" width=\"600\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"shag-6-dokumenty\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-6-dokumenty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 6. Документы&lt;/span&gt;&lt;/a&gt;Шаг 6. Документы&lt;/h3&gt;\n&lt;p&gt;Загрузите документы. Файлы должны быть в формате PDF.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_12.png\" alt=\"screenshot_12\" width=\"1200\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"3-registraciya-na-portale\"&gt;&lt;a href=\"ru/how_to_counterparty.html#3-registraciya-na-portale\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;3. Регистрация на портале&lt;/span&gt;&lt;/a&gt;3. Регистрация на портале&lt;/h2&gt;\n&lt;h3 id=\"shag-7-dogovor\"&gt;&lt;a href=\"ru/how_to_counterparty.html#shag-7-dogovor\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 7. Договор&lt;/span&gt;&lt;/a&gt;Шаг 7. Договор&lt;/h3&gt;\n&lt;p&gt;На последнем шаге прикрепите договор, который регулирует отношения между контрагентом и ПОСМ РЦ.&lt;/p&gt;\n&lt;p&gt;Для этого:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Прикрепите скан договора&lt;/li&gt;\n&lt;li&gt;Назначьте ответственных&lt;/li&gt;\n&lt;li&gt;Добавьте пространства, относящиеся к договору&lt;/li&gt;\n&lt;li&gt;Укажите банковские реквизиты контрагента&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_gif_4.gif\" alt=\"gif_5\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;После этого система создаст контрагента и отправит на его почту логин и пароль.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;strong&gt;Прикрепление договора можно пропустить&lt;/strong&gt;, однако в этом случае &lt;strong&gt;система не отправит логин и пароль&lt;/strong&gt;, при этом контрагент в системе будет создан.&lt;br /&gt;\nДоговор можно прикрепить позже в карточке контрагента, после этого на email-адрес пользователя придет логин и пароль.&lt;br /&gt;\nПри добавлении новых договоров к существующему контрагенту логин и пароль не меняются.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Чтобы открыть карточку созданного контрагента, нажмите «Перейти к контрагенту».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_13.png\" alt=\"screenshot_13\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"4-kartochka-kontragenta\"&gt;&lt;a href=\"ru/how_to_counterparty.html#4-kartochka-kontragenta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;4. Карточка контрагента&lt;/span&gt;&lt;/a&gt;4. Карточка контрагента&lt;/h2&gt;\n&lt;p&gt;Карточка контрагента содержит всю информацию, хранимую по контрагенту.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_card_counterparty.png\" alt=\"_screen_card_counterparty\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;Экран можно условно разделить на четыре блока:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Блок 1. Фото и основная информация&lt;/strong&gt;&lt;br /&gt;\nПрикрепите фото контрагента и измените основную информацию при необходимости.&lt;/p&gt;\n&lt;p&gt;Если работа с контрагентом была прекращена, нажмите «Деактивировать». Таким образом сохранятся все документы и операции с данным контрагентом, однако в новых мероприятиях его нельзя будет выбрать.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Блок 2. Договоры&lt;/strong&gt;&lt;br /&gt;\nСодержит договоры, где контрагент указан как заказчик или исполнитель.&lt;br /&gt;\nДоговор можно просмотреть по команде «Открыть», отредактировать и скачать прикрепленные файлы.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_doc_edit.png\" alt=\"_screen_doc_edit\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;На вкладке «Поручения» можно добавить новое поручение по выбранному договору или открыть и отредактировать уже имеющиеся. Работа с поручениями описана в руководстве пользователя «Создание поручения».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_assign.png\" alt=\"_screen_assign\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Блок 3. Банковские реквизиты&lt;/strong&gt;&lt;br /&gt;\nОтображаются банковские реквизиты, относящиеся к выбранному контрагенту.&lt;br /&gt;\nЕсли счетов много, информацию о них можно отфильтровать по статусу счета (активный/неактивный) и банку, где хранится счет.&lt;/p&gt;\n&lt;p&gt;Существующие счета можно активировать или деактивировать.&lt;br /&gt;\nАктивные счета — те, которые использует контрагент, неактивные — те, которые когда-то использовались при расчетах. Неактивный счет нельзя использовать в банковских операциях, но можно просмотреть историю операций, которая была по нему.&lt;/p&gt;\n&lt;p&gt;Также, если известен номер счета, можно искать банковские реквизиты по нему.&lt;/p&gt;\n&lt;p&gt;Информация о новом счете контрагента вносится по команде «Добавить».&lt;br /&gt;\n&lt;img src=\"ru/_images/_screen_card_count_doc.png\" alt=\"_screen_card_count_doc\" width=\"400\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Блок 4. Пространства&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Здесь находится информация о всех пространствах контрагента.&lt;br /&gt;\nЕсли пространств много, информацию о них можно отфильтровать по типу пространства (юридический адрес/офис/склад/торговая точка) и статусу (активное/неактивное).&lt;/p&gt;\n&lt;p&gt;Существующие пространства можно активировать или деактивировать.&lt;br /&gt;\nАктивные пространства — те, которые использует контрагент, неактивные — те, которые использовались ранее.&lt;/p&gt;\n&lt;p&gt;Если известен адрес объекта, можно найти пространство через поисковую строку.&lt;/p&gt;\n&lt;p&gt;Новое пространство контрагента вносится по команде «Добавить».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_screen_card_count_places.png\" alt=\"_screen_card_count_places\" width=\"800\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;dfn class=\"yfm yfm-term_dfn\" id=\":key_domen_element\" role=\"dialog\"&gt;&lt;p&gt;Домен почты — часть электронного адреса после знака «@». Например: @yandex.ru, @gmail.com, @posmdc.ru, @mail.ru или любой другой.&lt;/p&gt;\n&lt;/dfn&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"ru/how_to_counterparty.html","hreflang":"ru"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"],"canonical":"ru/how_to_counterparty.html","vcsPath":"ru/how_to_counterparty.md"},"headings":[{"title":"1. Создание пользователя для контрагента","href":"ru/how_to_counterparty.html#1-sozdanie-polzovatelya-dlya-kontragenta","level":2,"items":[{"title":"Шаг 1. Создание пользователя","href":"ru/how_to_counterparty.html#shag-1-sozdanie-polzovatelya","level":3},{"title":"Шаг 2. Внесение информации о пользователе","href":"ru/how_to_counterparty.html#shag-2-vnesenie-informacii-o-polzovatele","level":3}]},{"title":"2. Заполнение информации о контрагенте","href":"ru/how_to_counterparty.html#2-zapolnenie-informacii-o-kontragente","level":2,"items":[{"title":"Шаг 3. Основная информация","href":"ru/how_to_counterparty.html#shag-3-osnovnaya-informaciya","level":3},{"title":"Шаг 4. Банковские реквизиты","href":"ru/how_to_counterparty.html#shag-4-bankovskie-rekvizity","level":3},{"title":"Шаг 5. Пространства","href":"ru/how_to_counterparty.html#shag-5-prostranstva","level":3},{"title":"Шаг 6. Документы","href":"ru/how_to_counterparty.html#shag-6-dokumenty","level":3}]},{"title":"3. Регистрация на портале","href":"ru/how_to_counterparty.html#3-registraciya-na-portale","level":2,"items":[{"title":
