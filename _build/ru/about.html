        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Центр Управления Процессами (ЦУП)&lt;/strong&gt; — это единая цифровая платформа для управления операционными процессами компании.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;ЦУП применим:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;в логистике: планирование и исполнение перевозок, управление транспортными средствами и подрядчиками, контроль маршрутов и сроков;&lt;/li&gt;\n&lt;li&gt;на складах: управление приёмкой, размещением, хранением, комплектацией и отгрузкой товарно-материальных ценностей (ТМЦ);&lt;/li&gt;\n&lt;li&gt;в мерчендайзинге: организация и контроль полевых работ по монтажу, обслуживанию и демонтажу оборудования у клиентов;&lt;/li&gt;\n&lt;li&gt;в управлении: формирование финансовых документов, аналитика KPI, документооборот и коммуникация между участниками процессов (сотрудниками, подрядчиками и клиентами).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"osnovnye-moduli\"&gt;&lt;a href=\"ru/about.html#osnovnye-moduli\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные модули&lt;/span&gt;&lt;/a&gt;Основные модули&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/_modules_about.png\" alt=\"_modules_about\" width=\"1200\" class=\"center\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"gotovye-funkcionalnye-bloki-produkta\"&gt;&lt;a href=\"ru/about.html#gotovye-funkcionalnye-bloki-produkta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Готовые функциональные блоки продукта&lt;/span&gt;&lt;/a&gt;Готовые функциональные блоки продукта&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Пользователи и контрагенты&lt;/li&gt;\n&lt;li&gt;Договоры и поручения&lt;/li&gt;\n&lt;li&gt;Справочники (Конфигураторы)&lt;br /&gt;\n├── Номенклатура&lt;br /&gt;\n└── Пространства&lt;/li&gt;\n&lt;li&gt;Заказ&lt;br /&gt;\n├── Создание заказа в мануальном режиме или через exсel-шаблон&lt;br /&gt;\n└── Планирование и мониторинг заказа на диаграмме Ганта или в недельном представлении календаря&lt;/li&gt;\n&lt;li&gt;Заявки на склад (система документооборота)&lt;br /&gt;\n├── Поступление&lt;br /&gt;\n├── Списание&lt;br /&gt;\n└── Проведение документов&lt;/li&gt;\n&lt;/ol&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.17.1"}],"alternate":[{"href":"en/about.html","hreflang":"en"},{"href":"ru/about.html","hreflang":"ru"}],"canonical":"ru/about.html","vcsPath":"ru/about.md"},"headings":[{"title":"Основные модули","href":"ru/about.html#osnovnye-moduli","level":2},{"title":"Готовые функциональные блоки продукта","href":"ru/about.html#gotovye-funkcionalnye-bloki-produkta","level":2}],"title":"О Центре Управления Процессами"},"router":{"pathname":"ru/about","depth":2,"base":"../"},"lang":"ru","langs":["ru","en"],"viewerInterface":{"toc":true,"search":true,"feedback":true}}
